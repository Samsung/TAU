<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../../dist/mobile/theme/default/tau.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../../dist/mobile/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="spin-demo">
		<header>
			<h1>
				Spin
			</h1>
		</header>
		<div class="ui-content">
			<style>
				.default-spin {
					height: 150px;
					font-size: 50px;
					width: 200px;
				}
				.default-spin .ui-spin-item-selected {
					font-size: 50px;
				}
				.ui-slider {
					width: 100%;
				}
				li {
					padding: 10px;
				}
			</style>
			<div class="ui-content">
				<ul class="ui-listview ui-content-area">
					<li>
						<div class="ui-spin default-spin"
							min="0"
							max="15"
							value="0"
							loop="enabled"
							roll-height="custom"
							item-height="50"
							momentum-level="1"
							duration="500">
						</div>
					</li>
					<li>Number of digits to fill zeros:</li>
					<li>
						<input id="digits-slider" type="range" value="1" min="1" max="5" data-type="level-bar">
					</li>
				</ul>
			</div>
		</div>
		<script src="spin.js"></script>
	</div>
</body>

</html>
