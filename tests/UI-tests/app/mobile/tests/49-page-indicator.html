<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
	<div class="ui-page" id="page-indicator-page">

	<div class="ui-header" data-position="fixed">
		<h1>Page Indicator</h1>
	</div>
	<div class="ui-content">
		<div class="ui-page-indicator" id="pageIndicator" data-number-of-pages="5" data-style="dashed" style="transform: translate3d(-50%, -100%, 0); z-index: 101;"></div>
		<div id="hsectionchanger" class="ui-section-changer">
			<!-- section changer has only one child. -->
			<div>
				<section>
					<ul class="ui-listview">
						<li class="ui-li-static">List 1</li>
						<li class="ui-li-static">List 2</li>
						<li class="ui-li-static">List 3</li>
						<li class="ui-li-static">List 4</li>
						<li class="ui-li-static">List 5</li>
						<li class="ui-li-static">List 6</li>
						<li class="ui-li-static">List 7</li>
					</ul>
				</section>
				<section>
					<ul class="ui-listview">
						<li class="ui-li-static">List 1</li>
						<li class="ui-li-static">List 2</li>
					</ul>
				</section>
				<section class="ui-section-active">
					<ul class="ui-listview">
						<li class="ui-li-static">List 1</li>
						<li class="ui-li-static">List 2</li>
					</ul>
				</section>
				<section>
					<ul class="ui-listview">
						<li class="ui-li-static">List 1</li>
						<li class="ui-li-static">List 2</li>
						<li class="ui-li-static">List 3</li>
					</ul>
				</section>
				<section>
					<ul class="ui-listview">
						<li class="ui-li-static">List 1</li>
						<li class="ui-li-static">List 2</li>
						<li class="ui-li-static">List 3</li>
						<li class="ui-li-static">List 4</li>
					</ul>
				</section>
			</div>
		</div>
	</div>
	<script src="pageindicator.js"></script>

	</div>
</body>
</html>
