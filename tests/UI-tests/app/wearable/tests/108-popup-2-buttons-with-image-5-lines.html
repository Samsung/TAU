<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>
<body>
<div id="page-popup-image2" class="ui-page">
	<div id="imageHeaderPopup2" class="ui-popup">
		<div class="ui-popup-content">
			<img src="images/tw_ic_popup_power_consuming.png" />
			Enable flight<br>
			mode? Flight<br>
			mode disables<br>
			Wi-Fi and
			Bluetooth.
		</div>
		<div class="ui-popup-footer ui-side-button ui-grid-col-2">
			<a href="#" class="ui-btn btn-icon-cancel" data-rel="back">Cancel</a>
			<a href="#" class="ui-btn btn-icon-check" data-rel="back">OK</a>
		</div>
	</div>
	<script>
		(function() {
			var page = document.getElementById("page-popup-image2"),
				popupElement = document.getElementById("imageHeaderPopup2"),
				popup,
				onPageShow = function () {
					popup = tau.widget.Popup(popupElement);
					popup.open();
				},
				onPageHide = function () {
					popup.destroy();
				};
			page.addEventListener("pageshow", onPageShow);
			page.addEventListener("pagebeforehide", onPageHide);
		}());
	</script>
</div>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</body>
</html>
