<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-circle.css">
</head>
<body>
<div class="ui-page" id="103-end-effect-left-page-ce" data-enable-page-scroll="false">
	<div id="103-end-effect-left-ce" class="ui-content">
		<!-- section changer has only one child. -->
		<div>
			<section>
				<h3> section 0 </h3>
			</section>
			<section>
				<h3> section 1 </h3>
			</section>
			<section>
				<h3> section 2 </h3>
			</section>
			<section>
				<h3> section 3 </h3>
			</section>
			<section>
				<h3> section 4 </h3>
			</section>
		</div>
	</div>
	<script>
		(function () {
			var pageElement = document.getElementById("103-end-effect-left-page-ce"),
				sectionChangerElement = document.getElementById("103-end-effect-left-ce"),
				sectionChanger;

			pageElement.addEventListener("pageshow", function () {
				// make SectionChanger object
				sectionChanger = tau.widget.SectionChanger(sectionChangerElement);
				// set left element as active
				sectionChanger.setActiveSection(0);
				// symulate dragging for show left end-effect UI
				sectionChanger.dragging = true;
				sectionChanger.scrollerOffsetX = 0;
				sectionChanger._move({
					detail: {
						estimatedDeltaX: 0
					}
				});
			});

			pageElement.addEventListener("pagehide", function () {
				// release object
				sectionChanger.destroy();
			});
		}());
	</script>
</div>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
</html>
