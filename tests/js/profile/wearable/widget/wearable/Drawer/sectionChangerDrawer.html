<!DOCTYPE html>
<html>
<head>
	<title>Engine bound event test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css">
	<link rel="stylesheet"
		  href="../../../../../../libs/dist/theme/default/tau.css">
	<script src="../../../../../../libs/qunit-1.11.0.js"></script>
	<script src="../../../../../../libs/support.js"></script>
	<script>
			// workaround for touches simulate;
			window.ontouchstart = {};
	</script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
	<div id="sectionChangerPage" class="ui-page">


		<div id="sectionChanger" class="ui-content ui-section-changer">
			<div id="scroller">
				<section>
					<header id="sectionHeader1" class="ui-header">
						<h2 class="ui-title">Section 1</h2>
					</header>
					<div id="sectionContent1" class="ui-content">
						Section 1
					</div>
				</section>
				<section>
					<header id="sectionHeader2" class="ui-header">
						<h2 class="ui-title">Section 2</h2>
					</header>
					<div id="sectionContent2" class="ui-content">
						Section 2
					</div>
				</section>
				<section>
					<header id="sectionHeader3" class="ui-header">
						<h2 class="ui-title">Section 3</h2>
					</header>
					<div id="sectionContent3" class="ui-content">
						Section 3
					</div>
				</section>
			</div>
		</div>


		<!-- Drawer Handlers -->
		<a id="leftDrawerHandler" href="#leftDrawer" class="drawer-handler">Left Handler</a>
		<a id="rightDrawerHandler" href="#rightDrawer" class="drawer-handler">Right HAndler</a>


		<!-- More Option -->
		<nav id="leftDrawer" class="ui-drawer" data-drawer-target="#sectionChangerPage" data-position="left"
			 data-enable="true" data-drag-edge="1">
			<header class="ui-header">
				<h2 class="ui-title">Left Drawer</h2>
			</header>
			<div id="leftClose" class="ui-content">
				<p>Close</p>
			</div>
		</nav>


		<!-- Over View -->
		<div id="rightDrawer" class="ui-drawer" data-drawer-target="#sectionChangerPage" data-position="right"
			 data-enable="true" data-drag-edge="1">
			<header id="rightClose" class="ui-header">
				<h2 class="ui-title">Close</h2>
			</header>
			<div id="drawerSectionChanger" style="width:100%" class="ui-content ui-section-changer">
				<div>
					<section>
						<h3>Section 1</h3>
					</section>
					<section>
						<h3>Section 2</h3>
					</section>
					<section>
						<h3>Section 3</h3>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript"
		src="../../../../../../libs/dist/js/tau.js"></script>
<script type="text/javascript" src="Drawer.js"></script>
</body>
</html>
