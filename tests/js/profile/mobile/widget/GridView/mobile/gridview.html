<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css" />
	<link rel="stylesheet"
	      href="../../../../../../libs/dist/theme/default/tau.css">
	<title>GridList</title>
</head>

<body>

<h1 id="qunit-header">GridList</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture" style="width: 360px; height: 640px;">
	<div data-role="page" id="page1">
		<div data-role="content">
			<ul id="gridview" class="ui-gridview">
				<li class="ui-gridview-item" style="-webkit-transform: translate3d(0%, 0%, 0); transform: translate3d(0%, 0%, 0);">
					<img class="ui-gridview-image" src="">
					<p class="ui-gridview-label">1</p>
					<div class="ui-gridview-handler"></div>
				</li>
				<li class="ui-gridview-item" style="-webkit-transform: translate3d(100%, 0%, 0); transform: translate3d(100%, 0%, 0);">
					<img class="ui-gridview-image" src="">
					<p class="ui-gridview-label">2</p>
					<div class="ui-gridview-handler"></div>
				</li>
				<li class="ui-gridview-item" style="-webkit-transform: translate3d(200%, 0%, 0); transform: translate3d(200%, 0%, 0);">
					<img class="ui-gridview-image" src="">
					<p class="ui-gridview-label">3</p>
					<div class="ui-gridview-handler"></div>
				</li>
				<li class="ui-gridview-item" style="-webkit-transform: translate3d(300%, 0%, 0); transform: translate3d(300%, 0%, 0);">
					<img class="ui-gridview-image" src="">
					<p class="ui-gridview-label">4</p>
					<div class="ui-gridview-handler"></div>
				</li>
			</ul>
		</div>
	</div>
</div>
	<script src="../../../../../../libs/qunit-1.11.0.js"></script>
	<script src="../../../../../../libs/support.js"></script>
	<script src="../../../../../../libs/jquery.js"></script>


	<script type="text/javascript">
		var tauConfig = {
			"autorun": false
		};
	</script>
	<script type="text/javascript" src="../../../../../../libs/dist/js/tau.js"></script>
	<script src="gridview.js"></script>
</body>
</html>
