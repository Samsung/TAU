<!DOCTYPE html>
<html>
	<head>
		<title>Textinput tests</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../../../../../../libs/qunit-1.11.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<div data-role="page" id="page1">
				<div data-role="fieldcontain">
					<label for="namei">Text Input:</label>
					<input type="text" name="namei" id="namei"/>
				</div>
				<div data-role="fieldcontain">
					<label for="textarea">Textarea:</label>
					<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="number">Number:</label>
					<input type="number" placeholder="number here" name="number" id="number" value="" min="0" max="100" />
				</div>
				<div data-role="fieldcontain">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="url">Url:</label>
					<input type="url" name="url" id="url" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="tel">Tel:</label>
					<input type="tel" name="tel" id="tel" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="enabled">Enabled:</label>
					<input type="text" name="" id="enabled" value="enabled" />
				</div>
				<div data-role="fieldcontain">
					<label for="disabled">Disables:</label>
					<input type="text" name="" id="disabled" value="disabled" disabled="disabled"/>
				</div>
				<div data-role="fieldcontain">
					<label for="getset">Value get/set</label>
					<input type="text" name="" id="getset" value="default value"/>
				</div>
			</div>
		<script src="../../../../../../libs/qunit-1.11.0.js" type="text/javascript"></script>
		<script src="../../../../../../libs/support.js"></script>
		<script type="text/javascript" src="../../../../../../libs/dist/js/tau.js"></script>
		<script type="text/javascript" src="textinput.js"></script>
		<script type="text/javascript">
			var tauConfig = {
				autorun: false
			};
		</script>
	</body>
</html>
