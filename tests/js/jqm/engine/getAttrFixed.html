<!DOCTYPE html>
<html>
	<head>
		<title>JQM tests - getAttrFixed</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../../../libs/qunit-1.11.0.css">
		<script src="../../../libs/jquery.js"></script>
		<script src="../../../libs/qunit-1.11.0.js" type="text/javascript"></script>
		<script src="../../../libs/support.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<div data-role="page" id="test1">
				<div id="elem1" data-theme="l" > </div>
				<div id="elem2" data-role="button" data-mobile-hidden="false"> </div>
				<div id="elem3" data-position="true"> </div>
			</div>
		</div>
		<script type="text/javascript">
			module("jqm/engine");
			test ( "getInheritedTheme - theme by data-role" , function () {
				var elem1 = document.getElementById("elem1"),
					elem2 = document.getElementById("elem2"),
					elem3 = document.getElementById("elem3");

				equal($.mobile.getAttrFixed(elem1, "data-theme"), "l", "Get attribute theme");
				equal($.mobile.getAttrFixed(elem2, "data-role"), "button", "Get attribute role");
				equal($.mobile.getAttrFixed(elem2, "data-mobile-hidden"), false, "Get boolean attribute hidden");
				equal($.mobile.getAttrFixed(elem3, "data-position"), true, "Get boolean attribute theme");
			});
		</script>
		<script type="text/javascript">
			var tauConfig = {
				"autorun": true
			};
		</script>
		<script src="../../../libs/dist/js/tau.js" type="text/javascript"></script>

	</body>
</html>
