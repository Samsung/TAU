<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../../../libs/dist/theme/default/tau.css">
	<link rel="stylesheet" href="../../../../../libs/qunit-1.11.0.css">
	<script src="../../../../../libs/qunit-1.11.0.js" type="text/javascript"></script>
	<script src="../../../../../libs/support.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
	<div class="ui-page" id="buttonPage">
		<div class="ui-content">
			<button id="button1"></button>
			<button id="button2" data-inline="true" data-icon="call"></button>
			<button id="button3" data-inline="true" data-icon="call" data-style="circle"></button>
			<button id="button4" data-icon="call" data-iconpos="top">Top</button>
			<button id="button5" data-icon="call" data-iconpos="bottom">Bottom</button>
			<button id="button6" data-icon="call" data-iconpos="left">Left</button>
			<button id="button7" data-icon="call" data-iconpos="right">Right</button>
			<button id="button8">Enable/Disable</button>
			<button id="button9">Value</button>
			<button id="button10" data-style="circle">Circle button</button>
			<button id="button11">Style button 2</button>
			<button id="button12">Style button 2</button>
			<button id="button13" data-style="circle">Style button 2</button>
			<button id="button14" data-iconpos="notext"></button> <!-- Title for icon test -->
			<button id="button15">Disabled</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../../../libs/dist/js/tau.js"></script>
<script type="text/javascript" src="button.js"></script>
</body>
</html>
