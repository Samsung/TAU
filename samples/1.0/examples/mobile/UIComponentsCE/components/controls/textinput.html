<!DOCTYPE html><html><head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<tau-page class="ui-page" id="textinput-demo">
	<header>
		<h1>Text Input</h1>
	</header><!-- /header -->
	<tau-scrollview class="ui-content">
		<tau-coloredlistview class="ui-listview ui-colored-list">
			<li class="ui-group-index">
				<label for="texttype">Text Input:</label>
			</li>
			<li class="ui-li-static">
				<input name="texttype" id="texttype" placeholder="Input text here" is="tau-textinput" clear-btn="true">
			</li>
			<li class="ui-group-index">
				<label for="textarea">Text Area:</label>
			</li>
			<li class="ui-li-static">
				<textarea name="textarea" id="textarea" placeholder="Input text here" is="tau-textinput"></textarea>
			</li>
			<li class="ui-group-index">
				<label for="texttype2">Disabled Input:</label>
			</li>
			<li class="ui-li-static">
				<input name="texttype2" id="texttype2" placeholder="disabled text input" disabled="disabled" is="tau-textinput">
			</li>
			<li class="ui-group-index">
				<label for="textarea2">Disabled Area:</label>
			</li>
			<li class="ui-li-static">
				<textarea name="textarea2" id="textarea2" placeholder="disabled text area" disabled="disabled" is="tau-textinput" clear-btn="false"></textarea>
			</li>
		</tau-coloredlistview>
	</tau-scrollview><!-- /content -->
</tau-page><!-- /page -->
<script type="text/javascript" src="../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>


</body></html>
