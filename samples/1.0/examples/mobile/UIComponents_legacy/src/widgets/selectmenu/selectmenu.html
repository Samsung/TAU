<!DOCTYPE html>
<html>
	<head>
		<title>Tizen UI - Select menu</title>
		<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	</head>
<body>

<div data-role="page" id="selectmenu-demo">
	<div data-role="header" data-position="fixed">
		<h1>Select menu</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview" data-icon="1line-textonly">
			<li data-role="list-divider">Native</li>
			<li>
				<select name="select-custom-0" id="select-custom-0" data-native-menu="true">
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				</select>
			</li>

			<li data-role="list-divider">Basic</li>
			<li>
				<select name="select-custom-1" id="select-custom-1" data-native-menu="false">
					<option value="choose-one" data-placeholder="true">Choose one...</option>
				    <option value="1">The 1st Option</option>
				    <option value="2">The 2nd Option</option>
				    <option value="3" >The 3rd Option</option>
				    <option value="4">The 4th Option</option>
				</select>
			</li>

			<li data-role="list-divider">Inline</li>
			<li>
				<select name="select-custom-2" id="select-custom-2" data-native-menu="false" data-inline="true">
				    <option value="1">The 1st Option</option>
				    <option value="2">The 2nd Option</option>
				    <option value="3">The 3rd Option</option>
				    <option value="4">The 4th Option</option>
				    <option value="5">The 5th Option</option>
				    <option value="6">The 6th Option</option>
				    <option value="7">The 7th Option</option>
				    <option value="8">The 8th Option</option>
				    <option value="9">The 9th Option</option>
				    <option value="10">The 10th Option</option>
				    <option value="11">The 11th Option</option>
				</select>
			</li>

			<li data-role="list-divider">Label Type</li>
			<li>
				<div style="width:200px; height:90px; margin-left:70px;">
					<select name="select-custom-3" id="select-custom-3" data-native-menu="false" data-label="true">
					    <option value="1">The 1st Option</option>
				    	<option value="2">The 2nd Option</option>
				    	<option value="3">The 3rd Option</option>
				    	<option value="4">The 4th Option</option>
					</select>
				</div>
			</li>

			<li data-role="list-divider"><label for="select-custom-4">Long list</label></li>
			<li>
				<select name="select-custom-4" id="select-custom-4" data-native-menu="false">
		        <option value="AL">Alabama</option>
		        <option value="AK">Alaska</option>
		        <option value="AZ">Arizona</option>
		        <option value="AR">Arkansas</option>
		        <option value="CA">California</option>
		        <option value="CO">Colorado</option>
		        <option value="CT">Connecticut</option>
		        <option value="DE">Delaware</option>
		        <option value="FL">Florida</option>
		        <option value="GA">Georgia</option>
		        <option value="HI">Hawaii</option>
		        <option value="ID">Idaho</option>
		        <option value="IL">Illinois</option>
		        <option value="IN">Indiana</option>
		        <option value="IA">Iowa</option>
		        <option value="KS">Kansas</option>
		        <option value="KY">Kentucky</option>
		        <option value="LA">Louisiana</option>
		        <option value="ME">Maine</option>
		        <option value="MD">Maryland</option>
		        <option value="MA">Massachusetts</option>
		        <option value="MI">Michigan</option>
		        <option value="MN">Minnesota</option>
		        <option value="MS">Mississippi</option>
		        <option value="MO">Missouri</option>
		        <option value="MT">Montana</option>
		        <option value="NE">Nebraska</option>
		        <option value="NV">Nevada</option>
		        <option value="NH">New Hampshire</option>
		        <option value="NJ">New Jersey</option>
		        <option value="NM">New Mexico</option>
		        <option value="NY">New York</option>
		        <option value="NC">North Carolina</option>
		        <option value="ND">North Dakota</option>
		        <option value="OH">Ohio</option>
		        <option value="OK">Oklahoma</option>
		        <option value="OR">Oregon</option>
		        <option value="PA">Pennsylvania</option>
		        <option value="RI">Rhode Island</option>
		        <option value="SC">South Carolina</option>
		        <option value="SD">South Dakota</option>
		        <option value="TN">Tennessee</option>
		        <option value="TX">Texas</option>
		        <option value="UT">Utah</option>
		        <option value="VT">Vermont</option>
		        <option value="VA">Virginia</option>
		        <option value="WA">Washington</option>
		        <option value="WV">West Virginia</option>
		        <option value="WI">Wisconsin</option>
		        <option value="WY">Wyoming</option>
		    </select>
			</li>

			<li data-role="list-divider">1 option selected</li>
			<li>
				<select name="select-custom-5" id="select-custom-5" data-native-menu="false">
				    <option value="1">The 1st Option</option>
				    <option value="2">The 2nd Option</option>
				    <option value="3" selected>The 3rd Option</option>
				    <option value="4">The 4th Option</option>
				</select>
			</li>

			<li data-role="list-divider">1 option disabled</li>
			<li>
				<select name="select-custom-6" id="select-custom-6" data-native-menu="false">
				    <option value="1">The 1st Option</option>
				    <option value="2">The 2nd Option</option>
				    <option value="3" disabled>The 3rd Option</option>
				    <option value="4">The 4th Option</option>
				</select>
			</li>

			<li data-role="list-divider">Optgroup</li>
			<li>
				<select name="select-custom-7" id="select-custom-7" data-native-menu="false">
				    <optgroup label="Group 1">
				        <option value="1">The 1st Option</option>
				        <option value="2">The 2nd Option</option>
				        <option value="3">The 3rd Option</option>
				        <option value="4">The 4th Option</option>
				    </optgroup>
				    <optgroup label="Group 2">
				        <option value="5">The 5th Option</option>
				        <option value="6">The 6th Option</option>
				        <option value="7">The 7th Option</option>
				    </optgroup>
				</select>
			</li>

			<li data-role="list-divider">Optgroup disabled</li>
			<li>
				<select name="select-custom-8" id="select-custom-8" data-native-menu="false">
				    <optgroup label="Group 1" disabled>
				        <option value="1">The 1st Option</option>
				        <option value="2">The 2nd Option</option>
				        <option value="3">The 3rd Option</option>
				        <option value="4">The 4th Option</option>
				    </optgroup>
				    <optgroup label="Group 2">
				        <option value="5">The 5th Option</option>
				        <option value="6" disabled>The 6th Option</option>
				        <option value="7">The 7th Option</option>
				    </optgroup>
				</select>
			</li>

			<li data-role="list-divider">SelectMenu disabled</li>
			<li>
				<select name="select-custom-9" id="select-custom-9" data-native-menu="false" disabled>
				    <option value="1">The 1st Option</option>
				    <option value="2">The 2nd Option</option>
				    <option value="3">The 3rd Option</option>
				    <option value="4">The 4th Option</option>
				</select>
			</li>
		</ul>
	</div> <!-- /content -->
</div> <!-- /page -->

</body>
</html>
