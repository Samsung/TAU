<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../lib/tau/tv/theme/changeable/tau.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../lib/tau/tv/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="toast-demo-page">
		<div class="ui-header" data-position="fixed">
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-icon-back" data-style="flat" data-rel="back"></a>
			</div>
			<h1>
				Toast
			</h1>
			<div class="ui-appbar-action-buttons-container">
				<button class="ui-btn ui-btn-icon ui-btn-icon-more" data-style="flat"></button>
				<select class="theme-changer" data-native-menu="false" style="display: none">
					<option value="light">
						Light Theme
					</option>
					<option value="dark" class="ui-dropdown-two-lines">
						Dark Theme
					</option>
				</select>
			</div>
		</div>
		<div data-role="content">
			<ul class="ui-listview ui-content-area">
				<li class="ui-li-anchor">
					<a data-inline="true" data-position-to="window" data-rel="popup" href="#popup_toast">
						Toast Popup
					</a>
				</li>
				<li class="ui-li-anchor">
					<a data-inline="true" data-position-to="window" data-rel="popup" href="#popup_btn_toast">
						Toast Popup with button
					</a>
				</li>
				<li class="ui-li-anchor">
					<a data-inline="true" data-position-to="window" data-rel="popup" href="#popup_multiline_toast">
						Toast Popup multiline
					</a>
				</li>
				<li class="ui-li-anchor">
					<a data-inline="true" data-position-to="window" data-rel="popup" href="#popup_multiline_btn_toast">
						Toast Popup multiline with button
					</a>
				</li>
			</ul>
			<div class="ui-popup ui-popup-toast" data-role="popup" id="popup_toast">
				<div class="ui-popup-content">
					Saving contact...
				</div>
			</div>
			<div class="ui-popup ui-popup-toast" data-role="popup" id="popup_btn_toast">
				<div class="ui-popup-content ui-popup-toast-has-button">
					Saving contact
					<button class="ui-btn">
						Done
					</button>
				</div>
			</div>
			<div class="ui-popup ui-popup-toast ui-popup-toast-multiline" data-role="popup" id="popup_multiline_toast">
				<div class="ui-popup-content">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.
				</div>
			</div>
			<div class="ui-popup ui-popup-toast ui-popup-toast-multiline" data-role="popup" id="popup_multiline_btn_toast">
				<div class="ui-popup-content ui-popup-toast-has-button">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.
					<button class="ui-btn">
						Action
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/app.js"></script>
</body>

</html>
