<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../../lib/tau/tv/theme/default/tau.css">
<link rel="stylesheet" href="../../../lib/tau/tv/theme/default/tau.tv.css">
	<link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
<div class="ui-page">
	<header>
		<h1>Activity circle</h1>
	</header><!-- /header -->
	<div class="ui-content">
		<ul class="ui-listview ui-colored-list">
			<li class="ui-group-index">Large Indicator</li>
			<li>
				<div data-type="activitycircle" data-size="large" id="activity-large"
					 class="ui-progress activity-circle"></div>
			</li>
			<li class="ui-group-index">Medium Indicator</li>
			<li>
				<div data-type="activitycircle" data-size="medium" id="activity-medium"
					 class="ui-progress activity-circle"></div>
			</li>
			<li class="ui-group-index">Small Indicator</li>
			<li>
				<div data-type="activitycircle" data-size="small" id="activity-small"
					 class="ui-progress activity-circle"></div>
			</li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="../../../lib/tau/tv/js/tau.js" data-build-remove="false"></script>
</body>
</html>
