<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../lib/tau/tv/theme/default/tau.tv.css" rel="stylesheet" />
	<link href="../../lib/tau/tv/theme/default/tau.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../lib/tau/tv/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="dynamic-graph-page">
		<header>
			<h1>
				Graph with changing data
			</h1>
		</header>
		<!-- /header -->
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="ui-li-anchor">
					<div class="ui-graph" data-axis-x-type="time" data-axis-x-unit="s" data-color="#FF0000" data-graph="line" data-mode="continuous" data-xinit="0" data-xlabel="Number" data-yinit="0" data-ylabel="Value" id="graph" style="height: 860px;">
					</div>
				</li>
			</ul>
		</div>
		<!-- /content -->
		<div class="ui-footer" data-position="fixed">
			<button id="button">
				Start
			</button>
		</div>
		<!-- /footer-->
		<script charset="utf-8" src="../../lib/tau/libs/d3.min.js">
		</script>
		<script src="../../lib/tau/libs/tauCharts.min.js" type="text/javascript">
		</script>
		<link href="../../lib/tau/libs/tauCharts.min.css" rel="stylesheet" type="text/css" />
		<script src="dynamic_graph.js">
		</script>
	</div>
	<!-- /page -->
</body>

</html>
