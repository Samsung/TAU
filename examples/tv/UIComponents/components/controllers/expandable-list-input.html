<!DOCTYPE html>
<html>

<head>
	<title>Expandable Card</title>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../lib/tau/tv/theme/changeable/tau.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../lib/tau/tv/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page">
		<div class="ui-header" data-position="fixed">
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-icon-back" data-style="flat" data-rel="back"></a>
			</div>
			<div class="ui-appbar-title-container">
				<span class="ui-appbar-title">Expand button with text field</span>
			</div>
			<div class="ui-appbar-action-buttons-container">
				<button class="ui-btn ui-btn-icon ui-btn-icon-more" data-style="flat"></button>
			</div>
		</div>
		<div class="ui-content">
			<ul class="ui-listview ui-content-area">
				<li class="ui-li-has-text-input ui-expandable-from">
					<input class="input-hint" placeholder="Hint text 1-1" type="text"/>
					<button class="ui-btn ui-expand-button" data-icon="down" data-style="flat"></button>
				</li>
				<li class="ui-li-has-text-input">
					<input class="input-hint" placeholder="Hint text 1-2" type="text"/>
				</li>
				<li class="ui-li-has-text-input">
					<input class="input-hint" placeholder="Hint text 1-3" type="text"/>
				</li>
				<li class="ui-li-has-text-input">
					<input class="input-hint" placeholder="Hint text 1-4" type="text"/>
				</li>
				<li class="ui-li-has-text-input">
					<input class="input-hint" placeholder="Hint text 1-5" type="text"/>
				</li>
				<li class="ui-expandable-to"></li>
				<li class="ui-li-has-text-input">
					<input class="input-hint" placeholder="Hint text 2" type="text"/>
				</li>
				<li class="ui-li-has-text-input">
					<input class="input-hint" placeholder="Hint text 3" type="text"/>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
