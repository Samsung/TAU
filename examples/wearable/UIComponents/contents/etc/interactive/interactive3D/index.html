<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Interactive 3D</title>
	<link rel="stylesheet" href="../../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../../../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../../../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../../../css/style.circle.css">
	<!-- below hrefs are for wget so it can download external resources-->
	<link href="assets/Duck.gltf">
	<link href="assets/DuckCM.png">
	<link href="assets/Duck0.bin">
</head>
<body>
<div class="ui-page">
	<script type="text/javascript" src="../../../../lib/tau/libs/tau.i3d.js"></script>
	<header>
		<h2 class="ui-title">Interactive 3D</h2>
	</header>
	<div class="ui-content">
		<div class="ui-i3d"
			width="320"
			height="240"
			position="0 0 0"
			scale="50 50 50"
			rotation="0 -90 0"
			light="0xbbbbbb 0x000000 2"
			controls
			autoplay
			src="assets/Duck.gltf">
		</div>
	</div>
</div>
</body>
<script src="../../../../lib/tau/wearable/js/tau.js"></script>
<script src="../../../../js/circle-helper.js"></script>
<script src="../../../../js/app.js"></script>
<script src="../../../../js/lowBatteryCheck.js"></script>
</html>
