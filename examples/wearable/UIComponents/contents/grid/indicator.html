<!DOCTYPE html>
<html>
    <!--
	Template contains one page with Gallery widget.
	The Gallery widget has three modes:
	 - gallery
	 - view
	 - thumbnail
	The Gallery widget has public methods:
	 - add(url, index)
	 - remove(index)
	 - mode(type)
	 - changeIndex(index)
	 - getIndex()
-->
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no" />
        <link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"

        />

        <title>Tizen Web IDE - Template - Tizen Web UI Framework - Image Gallery</title>
        <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    </head>
