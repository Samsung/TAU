<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Wearable UI</title>
        <link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../lib/tau/wearable/theme/default/tau.circle.min.css"
        />
        <link rel="stylesheet" href="../../css/style.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../css/style.circle.css"
        />
    </head>
    <body>
        <div class="ui-page">
            <header>
                <h2 class="ui-title">Divide List</h2>
            </header>
            <div class="ui-content">
                <ul class="ui-listview">
                    <li class="ui-li-grid ui-li-grid-full">
                        <div>List 01</div>
                        <button
                            class="li-action-icon-button li-action-delete ui-btn ui-btn-no-bg ui-btn-icon"
                        ></button>
                    </li>
                    <li class="ui-li-grid ui-li-grid-full">
                        <div>List 02</div>
                        <button
                            class="li-action-icon-button li-action-setting ui-btn ui-btn-no-bg ui-btn-icon"
                        ></button>
                    </li>
                    <li class="ui-li-grid ui-li-grid-full">
                        <div>List 03</div>
                        <button
                            class="li-action-icon-button li-action-add ui-btn ui-btn-no-bg ui-btn-icon"
                        ></button>
                    </li>
                    <li class="ui-li-grid ui-li-grid-full">
                        <div>List 04</div>
                        <button
                            class="li-action-icon-button li-action-delete ui-btn ui-btn-no-bg ui-btn-icon"
                        ></button>
                    </li>
                    <li class="ui-li-grid ui-li-grid-full">
                        <div>List 05</div>
                        <button
                            class="li-action-icon-button li-action-setting ui-btn ui-btn-no-bg ui-btn-icon"
                        ></button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="../../lib/tau/wearable/js/tau.js"></script>
    <script src="../../js/circle-helper.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/lowBatteryCheck.js"></script>
</html>
