<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/changeable/tau.css">
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/changeable/tau.circle.css"
		  media="all and (-tizen-geometric-shape: circle)">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)">
</head>
<body>
<div id="page-swipelist" class="ui-page">
	<header>
		<h2 class="ui-title">Swipe List</h2>
	</header>
	<div class="ui-content">
		<ul class="ui-listview">
			<li>Andrew</li>
			<li>Bill</li>
			<li>Christina</li>
			<li>Daniel</li>
			<li>Edward</li>
			<li>Peter</li>
			<li>Sam</li>
			<li>Tom</li>
		</ul>
		<div class="ui-swipelist">
			<div class="ui-swipelist-left">
				<div class="ui-swipelist-icon"></div>
				<div class="ui-swipelist-text">Calling</div>
			</div>
			<div class="ui-swipelist-right">
				<div class="ui-swipelist-icon"></div>
				<div class="ui-swipelist-text">Message</div>
			</div>
		</div>
	</div>
	<script src="list_swipelist.js"></script>
</div>
</body>
<script src="../../lib/tau/wearable/js/tau.js"></script>
<script src="../../js/circle-helper.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/lowBatteryCheck.js"></script>
</html>
