<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>
		Wearable Extra UI - Section changer
	</title>
	<link href="../../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="../../../css/style.css" rel="stylesheet" />
	<link href="../../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="../../../js/circle-helper.js">
	</script>
	<script src="../../../lib/tau/wearable/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" data-enable-page-scroll="false" id="nestedsectionchangerPage">
		<link href="css/sectionchanger.css" rel="stylesheet" />
		<header class="ui-header">
			<h2 class="ui-title">
				Horizontal
			</h2>
		</header>
		<div class="ui-content" id="hsectionchanger">
			<!-- section changer has only one child. -->
			<div>
				<section class="h" style="text-align:center">
					<h3>
						LEFT2 PAGE
					</h3>
				</section>
				<section class="h" style="text-align:center">
					<h3>
						LEFT1 PAGE
					</h3>
				</section>
				<section class="h ui-section-active" id="vsectionchanger" style="text-align:center; position:relative;">
					<div>
						<section style="text-align:center">
							<h3>
								Nested UP PAGE
							</h3>
						</section>
						<section class="ui-section-active" style="text-align:center">
							<h3>
								Nested MAIN PAGE
							</h3>
						</section>
						<section style="text-align:center">
							<h3>
								Nested DOWN PAGE
							</h3>
						</section>
					</div>
				</section>
				<section class="h" style="text-align:center">
					<h3>
						RIGHT1 PAGE
					</h3>
				</section>
				<section class="h" style="text-align:center">
					<h3>
						RIGHT2 PAGE
					</h3>
				</section>
			</div>
		</div>
		<script src="nested.js">
		</script>
	</div>
</body>

</html>
