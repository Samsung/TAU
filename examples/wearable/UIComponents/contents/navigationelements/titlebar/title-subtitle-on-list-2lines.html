<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>
		Title with subtitle on list with 2 subitems
	</title>
	<link href="../../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../lib/tau/wearable/theme/default/tau.circle.css" rel="stylesheet" />
	<link href="../../../css/style.css" rel="stylesheet" />
	<link href="../../../css/style.circle.css" rel="stylesheet" />
	<script src="../../../js/circle-helper.js">
	</script>
	<script src="../../../lib/tau/wearable/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page">
		<header class="ui-header-medium">
			<h2 class="ui-title">
				Title
			</h2>
			<h3 class="ui-subtitle">
				Sub text
			</h3>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="li-has-multiline li-has-2line-sub">
					<a href="#">
						&nbsp;<!-- list item-->
						<span class="ui-li-sub-text li-text-sub">
							&nbsp; <!-- list item subtext-->
						</span>
						<span class="ui-li-sub-text li-text-sub">
							&nbsp;
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
