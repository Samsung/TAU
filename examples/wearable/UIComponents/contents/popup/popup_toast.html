<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../css/style.circle.css">
</head>
<body>
<div class="ui-page">
	<header>
		<h2 class="ui-title">Toast Popup</h2>
	</header>
	<div class="ui-content">
		<ul class="ui-listview">
			<li class="ui-listview-divider">Normal</li>
			<li><a href="#popup-toast" data-rel="popup">Text</a></li>
			<li><a href="#graphic-popup-toast" data-rel="popup">Graphic with Text</a></li>
			<li class="ui-listview-divider">Small</li>
			<li><a href="#small-popup-toast" data-rel="popup">Text</a></li>
			<li><a href="#small-graphic-popup-toast" data-rel="popup">Graphic</a></li>
			<li><a href="#small-graphic-text-popup-toast" data-rel="popup">Graphic with Text</a></li>
		</ul>
	</div>

	<div id="popup-toast" class="ui-popup ui-popup-toast toast-text-only">
		<div class="ui-popup-content">
			Your mobile<br>
			network is not available
		</div>
	</div>

	<div id="graphic-popup-toast" class="ui-popup ui-popup-toast ui-popup-toast-graphic">
		<div class="ui-popup-content">
			<div class="ui-popup-toast-icon ui-popup-toast-check-icon"></div>
			Toast popup
		</div>
	</div>

	<div id="small-popup-toast" class="ui-popup ui-toast-popup ui-popup-toast-small">
		<div class="ui-popup-content">
			Your mobile<br>
			network is not available
		</div>
	</div>

	<div id="small-graphic-popup-toast"
		class="ui-popup ui-toast-popup ui-popup-toast-small ui-popup-toast-graphic-only">
		<div class="ui-popup-content">
			<div class="ui-popup-toast-icon ui-popup-toast-check-icon"></div>
		</div>
	</div>

	<div id="small-graphic-text-popup-toast"
		class="ui-popup ui-toast-popup ui-popup-toast-small ui-popup-toast-graphic">
		<div class="ui-popup-content">
			<div class="ui-popup-toast-icon ui-popup-toast-check-icon"></div>
			Toast popup
		</div>
	</div>
</div>
<script src="../../js/circle-helper.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/lowBatteryCheck.js"></script>
<script src="../../lib/tau/wearable/js/tau.js"></script>
</body>
</html>
