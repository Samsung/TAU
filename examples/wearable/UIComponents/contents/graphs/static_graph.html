<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="ui-page" id="static-graph-page">
	<header>
		<h1 style="font-size: 26px;"><div class="ui-marquee">Graph with static data</div></h1>
	</header><!-- /header -->
	<div class="ui-content">
		<div class="ui-graph"
			 id="graph"
			 data-mode="continuous"
			 data-graph="line"
			 data-color="#FF0000"
			 data-xlabel="Number"
			 data-ylabel="Value"
			 data-xinit="0"
			 data-yinit="0"
			 data-axis-x-type="index"
			 data-axis-x-max-count="10"
			 data-axis-x-unit="s"
			 data-value="[1,2,5]"></div>
		</div><!-- /content -->
		<script src="../../lib/tau/libs/tau.graph.js" type="text/javascript"></script>
		<script src="static_graph.js"></script>
</div><!-- /page -->
</body>
</html>
