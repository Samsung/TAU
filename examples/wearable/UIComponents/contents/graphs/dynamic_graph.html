<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
        <link href="../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
        <link
            href="../../lib/tau/wearable/theme/default/tau.circle.css"
            media="all and (-tizen-geometric-shape: circle)"
            rel="stylesheet"
        />
        <link href="../../css/style.css" rel="stylesheet" />
        <link
            href="../../css/style.circle.css"
            media="all and (-tizen-geometric-shape: circle)"
            rel="stylesheet"
        />
        <script src="../../js/circle-helper.js"></script>
        <script src="../../lib/tau/wearable/js/tau.js"></script>
    </head>
    <body>
        <div class="ui-page" id="dynamic-graph-page">
            <header>
                <h1>
                    Graph with changing data
                </h1>
            </header>
            <!-- /header -->
            <div class="ui-content">
                <div
                    class="ui-graph"
                    data-axis-x-type="time"
                    data-axis-x-unit="s"
                    data-color="#FF0000"
                    data-graph="line"
                    data-mode="continuous"
                    data-xinit="0"
                    data-xlabel="Number"
                    data-yinit="0"
                    data-ylabel="Value"
                    id="graph"
                ></div>
            </div>
            <!-- /content -->
            <footer class="ui-footer ui-bottom-button ui-fixed">
                <button class="ui-btn" id="button">
                    Start
                </button>
            </footer>
            <script charset="utf-8" src="../../lib/tau/libs/d3.min.js"></script>
            <script src="../../lib/tau/libs/tauCharts.min.js" type="text/javascript"></script>
            <link href="../../lib/tau/libs/tauCharts.min.css" rel="stylesheet" type="text/css" />
            <script src="dynamic_graph.js"></script>
        </div>
        <!-- /page -->
    </body>
</html>
