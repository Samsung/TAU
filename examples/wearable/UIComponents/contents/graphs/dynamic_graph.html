<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<link href="../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<link href="../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="../../js/circle-helper.js">
	</script>
	<script src="../../lib/tau/wearable/js/tau.js">
	</script>
</head>
<body>
<div class="ui-page" id="dynamic-graph-page">
	<header>
		<h1 style="font-size: 26px;"><div class="ui-marquee">Graph with changing data</div></h1>
	</header><!-- /header -->
	<div class="ui-content">
		<div class="ui-graph"
			 id="graph"
			 data-mode="continuous"
			 data-graph="line"
			 data-color="#FF0000"
			 data-xlabel="Number"
			 data-ylabel="Value"
			 data-xinit="0"
			 data-yinit="0"
			 data-axis-x-type="time"
			 data-axis-x-unit="s"></div>
        </div><!-- /content -->
		<footer class="ui-footer ui-bottom-button ui-fixed">
			<button class="ui-btn" id="button">Start</button>
		</footer>
		<script src="../../lib/tau/libs/tau.graph.js" type="text/javascript"></script>
        <script src="dynamic_graph.js"></script>
</div><!-- /page -->
</body>
</html>
