<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>UI Components</title>
	<link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../css/style.circle.css">
</head>
<body>
	<div class="ui-page" id="page-text-input">
		<div class="ui-content text-input-content">
			<input type="text" name="name" id="name" placeholder="Name" />
			<input type="text" name="phonenumber" id="phonenumber" placeholder="Phone number" />
			<input type="text" name="phonenumber2" id="phonenumber2" placeholder="Phone number" />
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button class="ui-btn">SAVE</button>
		</footer>
		<script src="text-input.js"></script>
	</div>
	<script src="../../lib/tau/wearable/js/tau.js"></script>
	<script src="../../js/circle-helper.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/lowBatteryCheck.js"></script>
</body>
</html>
