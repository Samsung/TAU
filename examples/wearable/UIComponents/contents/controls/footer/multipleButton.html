<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Multiple Buttons</title>
        <link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css" />
        <link rel="stylesheet" href="../../../css/style.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../../lib/tau/wearable/theme/default/tau.circle.min.css"
        />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../../css/style.circle.css"
        />
    </head>

    <body>
        <div id="bottomButtonWithMorePage" class="ui-page">
            <header>
                <h2 class="ui-title">Multiple Buttons</h2>
            </header>
            <div class="ui-content ui-content-padding">
                This is example of multiple buttons.
            </div>

            <!-- Circle Profile -->
            <a class="ui-more" href="#moreButtonPopup" data-rel="popup"></a>

            <div id="moreButtonPopup" class="ui-popup">
                <div id="selector" class="ui-selector">
                    <div class="ui-item show-icon" data-title="2"></div>
                    <div class="ui-item human-icon" data-title="3"></div>
                </div>
            </div>

            <footer class="ui-footer ui-grid-col-3 ui-bottom-button">
                <a href="#" class="ui-btn">1</a>
                <a href="#" class="ui-btn">2</a>
                <a href="#" class="ui-btn">3</a>
            </footer>

            <script src="multiplebutton.js"></script>
        </div>
        <script src="../../../lib/tau/wearable/js/tau.js"></script>
        <script src="../../../js/circle-helper.js"></script>
        <script src="../../../js/app.js"></script>
        <script src="../../../js/lowBatteryCheck.js"></script>
    </body>
</html>
