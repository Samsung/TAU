<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Wearable UI</title>
        <link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../../lib/tau/wearable/theme/default/tau.circle.min.css"
        />
        <link rel="stylesheet" href="../../../css/style.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../../css/style.circle.css"
        />
    </head>
    <body>
        <div class="ui-page" id="pageSlider">
            <div class="ui-content ui-content-padding">
                <input
                    type="range"
                    class="ui-slider"
                    id="slider"
                    name="circleSlider"
                    max="10"
                    data-buttons="true"
                />
                <div class="ui-slider-icon" id="slider-icon" style="opacity: 0.5"></div>
                <div class="ui-slider-title">Slider name</div>
                <div class="ui-slider-subtitle">Description</div>
            </div>
            <script src="extended_slider.js"></script>
        </div>
    </body>
    <script src="../../../lib/tau/wearable/js/tau.js"></script>
</html>
