<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
				content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"
				href="../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
				href="../../../lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<link  rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
				 href="../../../css/style.circle.css">
</head>
<body>
	<div id="rotary-selector-edit-mode-page" class="ui-page" data-enable-page-scroll="false">
		<div id="rotary-selector-edit-mode" class="ui-selector" data-editable="true">
			<div class="ui-item human-icon" data-title="Human" data-removable="false"></div>
			<div class="ui-item show-icon" data-title="This is invisible title"
				data-subtitle="go to phone">
			</div>
			<div class="ui-item delete-icon" data-title="Delete"
				data-icon="../../../css/images/b_more_option_delete_icon.png"></div>
			<div class="ui-item show-icon" data-title="Show" data-subtitle="action"></div>
			<div class="ui-item human-icon" data-title="Human"></div>
			<div class="ui-item delete-icon" data-title="Delete"></div>
			<div class="ui-item x-icon" data-title="X Icon" data-removable="false"></div>
			<div class="ui-item fail-icon" data-title="Fail" data-removable="false"></div>
			<div class="ui-item show-icon" data-title="Show on phone"></div>
		</div>
		<script src="selector-edit.js"></script>
	</div>
	<script type="text/javascript" src="../../../lib/tau/wearable/js/tau.js"></script>
	<script src="../../../js/circle-helper.js"></script>
	<script src="../../../js/app.js"></script>
	<script src="../../../js/lowBatteryCheck.js"></script>
</body>
</html>
