<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Wearable UI</title>
        <link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../../lib/tau/wearable/theme/default/tau.circle.min.css"
        />
        <link rel="stylesheet" href="../../../css/style.css" />
        <link
            rel="stylesheet"
            media="all and (-tizen-geometric-shape: circle)"
            href="../../../css/style.circle.css"
        />
    </head>
    <body>
        <div class="ui-page" id="accelerated-number-picker-page" data-enable-page-scroll="false">
            <header class="ui-header ui-header-big">
                <h2 class="ui-title">Title</h2>
            </header>
            <div class="ui-content">
                <label>
                    unit
                    <input
                        type="number"
                        max="3000"
                        min="0"
                        step="1"
                        value="500"
                        data-accelerated="100"
                        id="accelerated-number-picker"
                    />
                </label>
            </div>
            <script src="./accelerated.js"></script>
        </div>
    </body>
    <script src="../../../lib/tau/wearable/js/tau.js"></script>
</html>
