<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>
		Wearable UI
	</title>
	<link href="../../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="../../../css/style.css" rel="stylesheet" />
	<link href="../../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="../../../js/circle-helper.js">
	</script>
	<script src="../../../lib/tau/wearable/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" data-go-to-top-button="true">
		<header class="ui-header">
			<h2 class="ui-title">
				Bluetooth
			</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="li-has-toggle">
					<label>
						Bluetooth
						<div class="ui-toggleswitch">
							<input class="ui-switch-input" type="checkbox" checked />
							<div class="ui-switch-button">
							</div>
						</div>
					</label>
				</li>
				<li class="li-has-toggle">
					<label>
						BT headset
						<div class="ui-toggleswitch">
							<input class="ui-switch-input" type="checkbox" />
							<div class="ui-switch-button">
							</div>
						</div>
					</label>
				</li>
				<li class="li-has-toggle">
					<label>
						Bluetooth
						<div class="ui-toggleswitch">
							<input class="ui-switch-input" type="checkbox" checked disabled/>
							<div class="ui-switch-button">
							</div>
						</div>
					</label>
				</li>
				<li class="li-has-toggle">
					<label>
						BT headset
						<div class="ui-toggleswitch">
							<input class="ui-switch-input" type="checkbox" disabled/>
							<div class="ui-switch-button">
							</div>
						</div>
					</label>
				</li>
				<li class="li-has-toggle">
					<label>
						BT headset
						<div class="ui-toggleswitch ui-toggle-slider">
							<input type="checkbox" class="ui-switch-input">
							<div class="ui-switch-button"></div>
						</div>
					</label>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
