<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>
		Wearable UI
	</title>
	<link href="../../../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../../lib/tau/wearable/theme/default/tau.circle.css" rel="stylesheet" />
	<link href="../../../../css/style.css" rel="stylesheet" />
	<link href="../../../../css/style.circle.css" rel="stylesheet" />
	<script src="../../../../js/circle-helper.js">
	</script>
	<script src="../../../../lib/tau/wearable/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="page">
		<header class="ui-header">
			<h2 class="ui-title">
				Title
			</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li>
					<a>
						List 12
					</a>
				</li>
				<li class="ui-li-group-index">
					Group index 2
				</li>
				<li>
					<a>
						List 01
					</a>
				</li>
				<li>
					<a>
						List 02
					</a>
				</li>
				<li class="ui-li-group-index">
					Group index 3
				</li>
				<li>
					<a>
						List 03
					</a>
				</li>
			</ul>
			<script>
				var page = document.getElementById("page");
				page.addEventListener("pagebeforeshow", function () {
					var element = page.querySelector(".ui-listview"),
						list = tau.widget.Listview(element);

					if (list) {
						list.scrollToPosition(1);
					}
				});
			</script>
		</div>
	</div>
	<script src="../../../../js/app.js">
	</script>
	<script src="../../../../js/lowBatteryCheck.js">
	</script>
</body>

</html>
