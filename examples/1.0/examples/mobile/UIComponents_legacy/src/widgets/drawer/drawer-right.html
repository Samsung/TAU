<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>

<div data-role="page" id="drawer-right-demo">
	<div data-role="drawer" data-position="right" id="rightdrawer">
		<ul data-role="listview">
			<li class="ui-drawer-main-list"><a href="#">List item 1</a></li>
			<li class="ui-drawer-main-list"><a href="#">List item 2</a></li>
			<li class="ui-drawer-sub-list"><a href="#">Sub item 1</a></li>
		</ul>
	</div>

	<div data-role="header" data-position="fixed">
		<h1>Drawer - right</h1>
		<div id="openBtn" data-role="button" data-icon="naviframe-drawer" class="ui-drawer-button"></div>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li><a href="#">List item 1</a></li>
			<li><a href="#">List item 2</a></li>
			<li><a href="#">Sub item 1</a></li>
		</ul>
	</div>
	<script>
		/* global $ */
		(function () {
			var isOpen = false;

			document.getElementById("openBtn").addEventListener("vclick", function () {
				isOpen = $("#rightdrawer").drawer("isOpen");

				if (!isOpen) {
					$("#rightdrawer").drawer("open");
				} else {
					$("#rightdrawer").drawer("close");
				}
			});
		})();
	</script>
</div>
</body>
</html>
