<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
		<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.support-2.3.js" data-build-remove="false"></script>
		<link rel="stylesheet" href="../../../lib/tau/mobile/theme/default/tau.css">
		<link rel="stylesheet" href="../../../lib/tau/mobile/theme/default/tau.support-2.3.css">
	</head>
	<body>
		<div data-role="page" id="slider-demo">
			<div data-role="header" data-position="fixed">
				<h1>Slider</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview">
					<li data-role="list-divider">Normal slider</li>
					<li><input id="mySlider1" name="mySlider1" data-popup="false" type="range" value="5" min="0" max="10" /></li>
					<li data-role="list-divider">Popup slider</li>
					<li><input id="mySlider2" name="mySlider2" type="range" data-popup="true" value="50" min="0" max="100" /></li>
					<li data-role="list-divider">Icon slider</li>
					<li><input id="mySlider3" name="mySlider3" data-popup="false" type="range" value="5" min="0" max="10" data-icon="bright"/></li>
					<li><input id="mySlider4" name="mySlider4" data-popup="false" type="range" value="5" min="0" max="10" data-icon="volume"/></li>
					<li data-role="list-divider">Center Point slider</li>
					<li><input id="mySlider5" name="mySlider5" type="range" data-center="true" data-popup="false" data-icon="text" data-text-left="0" data-text-right="10" value="5" min="0" max="10"></li>
					<li><input id="mySlider6" name="mySlider6" type="range" data-popup="true" data-center="true" data-icon="text" data-text-left="0" data-text-right="100" value="50" min="0" max="100"></li>
					<li data-role="list-divider">Text slider</li>
					<li><input id="mySlider7" name="mySlider7" data-popup="false" type="range" value="50" min="0" max="99" data-icon="text" data-text-left="0" data-text-right="99"/></li>
					<li><input id="mySlider8" name="mySlider8" data-popup="false" type="range" value="5" min="0" max="10" data-icon="text" data-text-left="Min" data-text-right="Max"/></li>
					<li><a href="./vslider.html">Move to Vertical Slider</a></li>
				</ul>
			</div><!-- /content -->
		</div> <!-- /page -->
	</body>
</html>
