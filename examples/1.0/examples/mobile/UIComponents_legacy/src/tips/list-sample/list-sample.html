<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="list-sample">
	<style>
		#new .ui-btn-text {
			font-size: 15px;
		}

		#new span {
			width: 83px;
			display: block;
			white-space: pre-line;
			line-height: 14px;
			font-size: 15px;
			height: 30px;
		}
	</style>
	<div data-role="header" data-position="fixed">
		<h1>Single-page application</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" id="mylist">
		</ul>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<div data-role="tabbar">
			<ul>
				<li id="add"><a>+1</a></li>
				<li id="add2"><a>+20</a></li>
				<li id="new"><a>reset & create +3</a></li>
			</ul>
		</div>
	</div><!-- /footer -->
	<script>
		/* global $ */
				$("#list-sample").on("pageshow", function () {
					$(window).on("tizenhwkey", function (ev) {
						if (ev.originalEvent.keyName === "back") {
							//bind callbacks to the H/W keys
							window.history.back();
						}
					});
				});
				$("#list-sample").on("pagebeforehide", function () {
					//unbind callbacks to the H/W keys
					$(window).off("tizenhwkey");
				});
	</script>
	<script src="list-sample.js"></script>
</div><!-- /page -->
</body>
</html>
