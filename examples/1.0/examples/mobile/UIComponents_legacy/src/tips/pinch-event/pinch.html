<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="pinch_page">
	<div data-role="header" data-position="fixed">
		<h1>Pinch event</h1>
	</div>
	<div data-role="content">
		<div data-role="gallery" data-vertical-align="middle" id="pinch_demo">
			<img src="./test.jpg">
		</div>
	</div> <!-- /content -->
	<script>
		/* global $ */
				$("#pinch_page").on("pageshow", function () {
					$(window).on("tizenhwkey", function (ev) {
						if (ev.originalEvent.keyName === "back") {
							//bind callbacks to the H/W keys
							window.history.back();
						}
					});
				});
				$("#pinch_page").on("pagebeforehide", function () {
					//unbind callbacks to the H/W keys
					$(window).off("tizenhwkey");
				});
	</script>
	<script src="pinch.js"></script>
</div> <!-- /page -->
</body>
</html>
