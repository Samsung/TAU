<!DOCTYPE html><html><head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>UI Components</title>
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../css/style.circle.css">
</head>
<body>
<tau-page class="ui-page" id="arc-listview-page">
	<header class="ui-header">
		<h2 class="ui-title">Arc listview</h2>
	</header>
	<div class="ui-content">
		<ul class="ui-arc-listview">
			<li class="li-has-thumb-left"><a href="#">Style<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Sound and vibration<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Device<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Display<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Call<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Messages<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Connections<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-checkbox"><label>Security<input is="tau-checkbox"></label></li>
			<li class="li-has-thumb-left"><a href="#">Security<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Accessibility<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Input<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Power saving<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Gear info<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
			<li class="li-has-thumb-left"><a href="#">Connect to new phone<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left"></a></li>
		</ul>
	</div>
	<div class="ui-arc-listview-selection"></div>
	<script type="text/javascript" src="list_arclistview.js"></script>
</tau-page>
<script type="text/javascript" src="../../../lib/tau/wearable/js/tau.js"></script>


</body></html>
