        <one-button disabled>Disabled</one-button>

        <one-button variant="contained">contained</one-button>

        <one-button variant="contained" color="red">red</one-button>

        <one-button size="small">SMALL</one-button>
        <one-button size="medium">MEDIUM</one-button>
        <one-button size="large">LARGE</one-button>
      </p>
      <p>
        <one-button icon>
          <mwc-icon>favorite</mwc-icon>
