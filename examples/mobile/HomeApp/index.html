<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Home Tv App</title>
	<link href="lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="manifest" href="./manifest.webmanifest">
	<link rel="shortcut icon" href="images/Icon.png">
	<script data-build-remove="false" src="lib/tau/mobile/js/tau.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header>
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-icon-back" data-style="flat" data-rel="back"></a>
			</div>
			<div class="ui-appbar-title-container">
				<span class="ui-appbar-title">HomeTV App</span>
			</div>
			<div class="ui-appbar-action-buttons-container">
				<button class="ui-btn ui-btn-icon ui-btn-icon-more" id="selector-opener" data-style="flat"></button>
				<select data-native-menu="false" id="theme-selector" style="display: none;">
					<option value="light">
						Light Theme
					</option>
					<option value="dark">
						Dark Theme
					</option>
				</select>
			</div>
		</header>
		<div class="ui-content">
			<div class="ui-content-subheader">
				Weather Forecast
			</div>
			<div class="ui-content-area">
				<a style="border-radius: 26px" class="weatherwidget-io" href="https://forecast7.com/en/37d57126d98/seoul/" data-label_1="Seoul" data-label_2="South Korea" data-theme="original" >Seoul South Korea</a>
				<script>
					!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
				</script>
			</div>
			<div class="ui-content-subheader">
				Latest News
			</div>
			<ul class="ui-listview ui-content-area">
				<li class="ui-expandable ui-li-divider">
					<h2>
						World
					</h2>
					<ul class="ui-listview">
						<li>
							Item 1
						</li>
						<li>
							Item 2
						</li>
					</ul>
				</li>
				<li class="ui-expandable ui-li-divider">
					<h2>
						Technology
					</h2>
					<ul class="ui-listview">
						<li>
							Item 1
						</li>
						<li>
							Item 2
						</li>
					</ul>
				</li>
				<li class="ui-expandable ui-li-divider">
					<h2>
						Sport
					</h2>
					<ul class="ui-listview">
						<li>
							Item 1
						</li>
						<li>
							Item 2
						</li>
					</ul>
				</li>
			</ul>

			<div class="ui-content-area">
				Now on TV
			</div>
			<div class="ui-content-area">
				Apps
			</div>
		</div>
	</div>
</body>
</html>
