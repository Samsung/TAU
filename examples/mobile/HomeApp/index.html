<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Home Tv App</title>
	<link href="lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="manifest" href="./manifest.webmanifest">
	<link rel="shortcut icon" href="images/Icon.png">
	<script data-build-remove="false" src="lib/tau/mobile/js/tau.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header>
			<div class="ui-appbar-title-container">
				<span class="ui-appbar-title">HomeTV App</span>
			</div>
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon app-btn-icon-burger" data-style="flat"></a>
			</div>
			<div class="ui-appbar-action-buttons-container">
				<a class="ui-btn ui-btn-icon ui-btn-icon-add" data-style="flat" href="#turn-on-dialog"></a>
				<button class="ui-btn ui-btn-icon ui-btn-icon-more" id="selector-opener" data-style="flat"></button>
				<select data-native-menu="false" id="theme-selector" style="display: none;">
					<option value="light">
						Light Theme
					</option>
					<option value="dark">
						Dark Theme
					</option>
				</select>
			</div>
		</header>
		<div class="ui-content">
			<div class="ui-content-subheader">
				Weather Forecast
			</div>
			<div class="ui-content-area app-weather-container">
				<iframe src="./webclip/weather/index.html" class="app-weather"></iframe>
			</div>

			<div class="ui-content-subheader">
				Hotel Restaurant
			</div>
			<div class="ui-content-area">
				<iframe src="./webclip/restaurant/index.html" class="app-restaurant"></iframe>
			</div>

			<div class="ui-content-subheader">
				TV remote Control
			</div>
			<div class="ui-content-area">
				<iframe src="./webclip/tv-remote-control" class="app-remote-control"></iframe>
			</div>

			<div class="ui-content-subheader">
				Apps on TV
			</div>
			<div class="ui-content-area">
				<iframe src="./webclip/apps-on-tv" class="app-apps-on-tv"></iframe>
			</div>
			<div id="latest-news-container">
				<div class="ui-content-subheader">
					Latest News
				</div>
				<iframe src="./webclip/latest-news" class="app-latest-news"></iframe>
			</div>
			<div id="now-on-tv-container">
				<div class="ui-content-subheader">
					Now on TV
				</div>
				<iframe src="./webclip/now-on-tv" class="app-now-on-tv"></iframe>
			</div>

			<div class="ui-drawer" data-position="left" id="leftDrawer" data-drag-edge="0">
				<div class="ui-drawer-header">
					<div class="ui-drawer-title">Home TV App</div>
				</div>
				<ul class="ui-listview ui-content-area">
					<li class="ui-li-divider ui-li-has-icon">
						<div class="ui-li-icon">
							<img src="images/tw_list_icon_wallpaper.svg"/>
						</div>
						<a href="#" data-rel="back">
							<span class="ui-li-text">Media item 1</span>
						</a>
					</li>
					<li class="ui-li-divider ui-li-has-icon">
						<div class="ui-li-icon">
							<img src="images/tw_list_icon_wallpaper.svg"/>
						</div>
						<a href="#" data-rel="back">
							<span class="ui-li-text">Media item 2</span>
						</a>
					</li>
					<li class="ui-li-divider ui-li-has-icon">
						<div class="ui-li-icon">
							<img src="images/tw_list_icon_wallpaper.svg"/>
						</div>
						<a href="#" data-rel="back">
							<span class="ui-li-text">Media item 3</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="ui-popup" id="turn-on-dialog">
				<div class="ui-popup-header">
					Set additional widgets
				</div>
				<div class="ui-popup-content">
					<ul class="ui-listview ui-content-area popup-list">
						<li class="ui-li-has-checkbox ui-group-index">
								<input type="checkbox" id="latest-news-check"/>
								<label for="latest-news-ckeck" class="ui-li-text">Latest News</label>
						</li>
						<li class="ui-li-has-checkbox ui-group-index">
								<input type="checkbox" id="now-on-tv-check"/>
								<label for="now-on-tv-check" class="ui-li-text">Now on TV</label>
						</li>
					</ul>
				</div>
				<div class="ui-popup-footer">
					<button class="ui-btn ui-btn-flat ui-btn-text" data-style="flat" id="popup-submit">OK</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
