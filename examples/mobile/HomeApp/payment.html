<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Payment</title>
	<link href="lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<script data-build-remove="false" src="lib/tau/mobile/js/tau.js"></script>
</head>
<body>
	<div class="ui-page">
		<header>
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-icon-back" data-style="flat" data-rel="back"></a>
			</div>
			<h1>Payment</h1>
		</header>
		<div class="ui-content">
			<div class="ui-content-subheader">Bill</div>
			<ul class="ui-listview ui-content-area">
				<li class="ui-li-divider">
					<div class="ui-li-text">English breakfast</div>
					<div class="ui-li-text app-price">$3</div>
				</li>
				<li class="ui-li-divider">
					<div class="ui-li-text">Asian style</div>
					<div class="ui-li-text app-price">$3</div>
				</li>
			</ul>
			<ul class="ui-listview ui-content-area">
				<li class="ui-li-divider">
					<div class="ui-li-text">Total</div>
					<div class="ui-li-text app-price">$6</div>
				</li>
			</ul>
			<div class="ui-content-subheader">Payment method</div>
			<ul class="ui-listview ui-content-area">
				<li class="ui-li-divider ui-li-has-checkbox">
					<input type="radio" name="payment-method" checked/>
					<div class="ui-li-text">pay with MC ****-5566 card</div>
				</li>
				<li class="ui-li-divider ui-li-has-checkbox">
					<input type="radio" name="payment-method"/>
					<div class="ui-li-text">add to the room bill</div>
				</li>
			</ul>
		</div>
		<footer class="ui-bottom-button">
			<a href="#main" class="ui-btn ui-btn-contained-colored">Pay</a>
		</footer>
