<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="ui-page" id="bar-graph-page">
	<header>
		<h1>Bar graph</h1>
	</header><!-- /header -->
	<div class="ui-content">
		<ul class="ui-listview">
			<li class="ui-li-anchor">
					<div class="ui-graph"
					id="graph"
					data-mode="continuous"
					data-graph="bar"
					data-color="#FF0000,#00FF00"
					data-xlabel="Number"
					data-ylabel="Value"
					data-xinit="0"
					data-yinit="0"
					data-axis-x-type="order"
					data-axis-x-unit="s"></div>
			</li>
		</ul>
        </div><!-- /content -->
		<script src="../../lib/tau/libs/tau.graph.js" type="text/javascript"></script>
        <script src="bar_graph.js"></script>
</div><!-- /page -->
</body>
</html>
