<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../../../lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../../../lib/tau/mobile/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="ContainedButtonsOnListDemo">
		<div class="ui-header" data-position="fixed">
			<h1>
				List Buttons
			</h1>
		</div>
		<div class="ui-content">
			<ul class="ui-listview ui-content-area">
				<li>
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							Contained button
						</span>
					</div>
					<div class="ui-li-action">
						<button data-inline="true" data-style="contained">
							Button
						</button>
					</div>
				</li>
				<li>
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							Contained button disabled
						</span>
					</div>
					<div class="ui-li-action">
						<button data-inline="true" data-style="contained" disabled>
							Button
						</button>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
