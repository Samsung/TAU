<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../../lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" class="ui-page" id="demo-i3d-page">
	<script type="text/javascript" src="../../../lib/tau/libs/r-type.min.js"></script>
	<div class="ui-header" data-position="fixed">
		<h1>Interactive 3D</h1>
	</div>
	<div class="ui-content">
		<div class="ui-i3d"
			src="./assets/SambaDancing.fbx"
			width="640"
			height="480"
			position="0 -150 -100"
			scale="1.5 1.5 1.5"
			rotation="0 180 0"
			light="0x000000 0xbbbbbb 5"
			controls
			autoplay>
		</div>
	</div>
</div>
