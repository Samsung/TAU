<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../lib/tau/mobile/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="search-bar-auto-complete-page">
		<header id="search-header">
			<div class="ui-appbar-expanded-title-container">
				<div class="ui-appbar-title">Search auto complete</div>
			</div>
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-icon-back" data-style="flat" data-rel="back"></a>
			</div>
			<div class="ui-appbar-search-container">
				<input type="search" placeholder="Search for 'Suggest'" data-text-line="false"
					data-search-bar="true" data-search-result="dialog-search-results">
			</div>
		</header>
		<!-- /header -->
		<div class="ui-content">
			<div class="ui-content-subheader">Auto complete suggestions</div>
			<ul class="ui-listview ui-content-area ui-listview-search-auto-complete">
				<li class="ui-li-divider">
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							<span class="ui-highlight">Samsung</span> account
						</span>
					</div>
				</li>
				<li class="ui-li-divider">
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							<span class="ui-highlight">Samsung</span> pay
						</span>
					</div>
				</li>
				<li class="ui-li-divider">
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							<span class="ui-highlight">Samsung</span> digital plaza
						</span>
					</div>
				</li>
			</ul>
		</div>
		<script src="./search-bar-auto-complete.js" ></script>
	</div>
	<!-- /page -->
</body>

</html>
