<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../lib/tau/mobile/theme/changeable/tau.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../lib/tau/mobile/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="radio-demo">
		<div class="ui-header" data-position="fixed">
			<div class="ui-appbar-left-icons-container">
				<a href="#" class="ui-btn ui-btn-icon ui-btn-icon-back" data-style="flat" data-rel="back"></a>
			</div>
			<h1>
				Radio
			</h1>
		</div>
		<div class="ui-content">
			<ul class="ui-listview ui-content-area">
				<li class="ui-li-divider ui-li-has-radio">
					<input checked="checked" id="radio-1" name="radio-group" type="radio" />
					<div class="ui-li-text">
						<span class="ui-li-text-title" id="radio-text-1">
							Radio on
						</span>
					</div>
				</li>
				<li class="ui-li-divider ui-li-has-radio">
					<input id="radio-2" name="radio-group" type="radio" />
					<div class="ui-li-text">
						<span class="ui-li-text-title" id="radio-text-2">
							Radio off
						</span>
					</div>
				</li>
				<li class="ui-li-divider ui-li-has-radio">
					<input checked="checked" disabled="disabled" id="radio-3" name="radio-3" type="radio" />
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							Radio on disabled
						</span>
					</div>
				</li>
				<li class="ui-li-has-radio">
					<input disabled="disabled" id="radio-4" name="radio-4" type="radio" />
					<div class="ui-li-text">
						<span class="ui-li-text-title">
							Radio off disabled
						</span>
					</div>
				</li>
			</ul>
		</div>
		<link href="styles.css" rel="stylesheet" />
		<script src="radio.js">
		</script>
	</div>
	<!-- page -->
</body>

</html>
