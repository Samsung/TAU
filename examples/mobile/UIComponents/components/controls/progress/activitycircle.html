<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, user-scalable=no" name="viewport" />
	<link href="../../../lib/tau/mobile/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../css/style.css" rel="stylesheet" />
	<script data-build-remove="false" src="../../../lib/tau/mobile/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page">
		<header>
			<h1>
				Activity circle
			</h1>
		</header>
		<!-- /header -->
		<div class="ui-content">
			<ul class="ui-listview ui-colored-list">
				<li class="ui-group-index">
					Large Indicator
				</li>
				<li>
					<div class="ui-progress activity-circle" data-size="large" data-type="activitycircle" id="activity-large">
					</div>
				</li>
				<li class="ui-group-index">
					Medium Indicator
				</li>
				<li>
					<div class="ui-progress activity-circle" data-size="medium" data-type="activitycircle" id="activity-medium">
					</div>
				</li>
				<li class="ui-group-index">
					Small Indicator
				</li>
				<li>
					<div class="ui-progress activity-circle" data-size="small" data-type="activitycircle" id="activity-small">
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
