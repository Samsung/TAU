<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Tizen Web UI - Globalization</title>
	<link rel="stylesheet" href="lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" href="css/rtl.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page" id="main">
		<header>
			<h1>Globalize</h1>
		</header>

		<div class="ui-content">
			<ul class="ui-listview">
				<li class="ui-group-index">Select Country</li>
				<li>
					<select name="select-language" id="select-language" data-native-menu="false">
						<option value="ko-KR">Korea</option>
						<option value="en-US">United States</option>
						<option value="ar-EG">Egypt</option>
						<option value="zh-CN">China</option>
					</select>
				</li>
				<li class="test"></li>
				<li class="test"></li>
				<li class="test"></li>
				<li class="test"></li>
				<li class="test"></li>
				<li class="test"></li>

				<li class="ui-group-index">
					<label for="select-language">Locale Information</label>
				</li>

				<li class="ui-group-index">
					<label for="select-language">Current Language:</label>
				</li>
				<li id="currentLanguage">
					&nbsp;
				</li>

				<li class="ui-group-index">
					<label for="select-language">Calendar data:</label>
				</li>
				<li id="calendarData">
					&nbsp;
				</li>


			</ul>
		</div> <!-- /content -->
	</div> <!-- /page -->
	<script type="text/javascript" src="lib/cldr.js"></script>
	<script type="text/javascript" src="lib/cldr/event.js"></script>
	<script type="text/javascript" src="lib/cldr/supplemental.js"></script>
	<script type="text/javascript" src="lib/globalize.js"></script>
	<script type="text/javascript" src="lib/globalize/number.js"></script>
	<script type="text/javascript" src="lib/globalize/currency.js"></script>
	<script type="text/javascript" src="lib/globalize/date.js"></script>
	<script type="text/javascript" src="lib/globalize/message.js"></script>
	<script type="text/javascript" src="lib/globalize/plural.js"></script>
	<script type="text/javascript" src="lib/tau/mobile/js/tau.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
