<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="localepage">
	<div data-role="header" data-position="fixed">
		<h1>Locale information</h1>
	</div>

	<div data-role="content">
		<p style="color: blue">Current Language:</p>
		<p id="current_language"></p><br>
		<p style="color: blue">Current Time:</p>
		<p id="current_date"></p><br>
		<p style="color: blue">Page FontSize:</p>
		<p id="html_font_size"></p>
	</div>

	<script>
		/* global $ */
		$("#localepage").on("pageshow", function () {
			$(window).on("tizenhwkey", function (ev) {
				if (ev.originalEvent.keyName === "back") {
					//bind callbacks to the H/W keys
					window.history.back();
				}
			});
		});
		$("#localepage").on("pagebeforehide", function () {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
	<script src="localeinfo.js"></script>
</div>
</body>
</html>
