<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>

<div data-role="page" id="ButtonNolist">
        <div data-role="header" data-position="fixed">
                <h1>BUTTONS</h1>
        </div>
        <div data-role="content">
		*Default Button
		<button>Button</button>
		HTML Code:
		<textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset" class="formfield" readonly="readonly" disabled><button>Button</button></textarea>
		<br/><br/>
		*Inline Button, Inline Button With Icon<br/>
		<button data-inline="true">DataInline True</button>
		<button data-inline="true" data-icon="call" data-iconpos="right">Icon Text</button>
		<button data-inline="true" data-icon="call" data-iconpos="left">Icon Text</button>
		<button data-inline="true" data-icon="star" data-style="nobg"></button>
		<button data-inline="true" data-icon="rename" data-style="circle"></button><br/>
		 HTML Code:
                <textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset" readonly="readonly" disabled><button data-inline="true">DataInline True</button>
<button data-inline="true" data-icon="call" data-iconpos="right">Icon Text</button>
<button data-inline="true" data-icon="call" data-iconpos="left">Icon Text</button>
<button data-inline="true" data-icon="favorite" data-style="nobg"></button>
<button data-inline="true" data-icon="rename" data-style="circle"></button></textarea><br/><br/>
		*Default Button (A tag)
		<a href="#buttonTest" data-role="button">A Tag Button</a>
		HTML Code:
                <textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset"  readonly="readonly" disabled><a href="#buttonTest" data-role="button">A Tag Button</a></textarea>
		<br/><br/>
		*Button Icon Position top, bottom (with inline)
		<button data-icon="call" data-iconpos="top">PositionTop</button><br/>
		<button data-icon="call" data-iconpos="bottom">PositionBottom</button><br/>
		<button data-icon="call" data-iconpos="top" data-inline="true">PositionTop</button>
		<button data-icon="call" data-iconpos="bottom" data-inline="true">PositionBottom</button><br/>
		 HTML Code:
		<textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset"  readonly="readonly" disabled><button data-icon="call" data-iconpos="top">PositionTop</button>
<button data-icon="call" data-iconpos="bottom">PositionBottom</button>
<button data-icon="call" data-iconpos="top" data-inline="true">PositionTop</button>
<button data-icon="call" data-iconpos="bottom" data-inline="true">PositionBottom</button></textarea><br/><br/>
		*Custom Button:<br/>
		<button data-inline="true" data-icon="call">0</button>
		<button data-inline="true" data-icon="call" data-iconpos="top">1</button>
		<button data-inline="true" data-icon="call" data-iconpos="bottom">2</button>
		<button data-inline="true" data-icon="call" style="width:150px;height:150px">3</button>
		<button data-inline="true" data-icon="call" data-style="circle"></button><br/>
		HTML Code:
		<textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset"  readonly="readonly" disabled><button data-inline="true" data-icon="call">0</button>
<button data-inline="true" data-icon="call" data-iconpos="top">1</button>
<button data-inline="true" data-icon="call" data-iconpos="bottom">2</button>
<button data-inline="true" data-icon="call" style="width:150px;height:150px">3</button></textarea>
		CSS Code:<br/>
		<textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset"  readonly="readonly" disabled>.ui-icon-test{
        background-size: 100% 100%;
        background-image: url(00_button_call);
}

.ui-icon-test2{
        background-position:0% 0%;
        background-size:50% 50%;
        background-image: url(00_button_call);
}</textarea>
		*Input Type = "Button"
		<input type="button" value="Test button"/>
		HTML Code:
                <textarea style="width:80%;padding:1em;background-color:whitesmoke;color:black;border-style:inset"  readonly="readonly" disabled><input type="button" value="test button"/></textarea>
		<br/><br/>
		Button No text
		<div data-role="button" id="button1test" data-corners="false" data-inline="false" data-style="circle"></div>
		<br/><br/>
		<div data-role="button" id="button1test2" data-corners="false" data-inline="false" ></div>
		<br/><br/>
		<div data-role="button" id="button1test3" data-corners="false" data-inline="true" data-style="circle"></div>
		<br/><br/>
		<div data-role="button" id="button1test4" data-corners="false" data-inline="true" ></div>
	</div>
	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src="buttonNolist.js"></script>
</div>
</body>
</html>
