<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="entry-demo-textbox">

	<div data-role="header" >
		<h1>Entry - text box</h1>
	</div><!-- /header -->

	<style>
		.clearfix:after {
			content:"";
			display:table;
			clear:both;
		}
		.column {
			box-sizing: border-box;
			float: left;
		}
		.two-columns > .column {
			width: 50%;
		}
		.three-columns > .column {
			width: 33.333334%;
		}
		textarea.ui-input-text.textarea-margin,
		input.ui-input-text.textarea-margin,
		div.textarea-margin {
			margin-bottom: 5px;
		}
	</style>

	<div data-role="content" id="text-content">
		<input type="text" id="text-box-simple" placeholder="Simple text box" />
		<input type="text" id="text-box-simple-value" placeholder="Simple text box" value="Text entered..." />
		<input type="text" id="text-box-simple-long-placeholder" placeholder="Simple text area with too long placeholder value lorem ipsum dolore" />
		<input type="text" id="text-box-simple-disabled" placeholder="placeholder - disabled" disabled />
		<input type="text" id="text-box-simple-value-disabled" placeholder="Simple text box - disabled" value="Text entered... disabled" disabled />
		<div>
			<!-- To have a clear button input must have a own parent -->
			<input type="text" id="text-box-clear" data-clear-btn="true" placeholder="Text box with clear" />
		</div>
		<div>
			<!-- To have a clear button input must have a own parent -->
			<input type="text" id="text-box-clear-disabled" data-clear-btn="true" placeholder="Text box with clear" disabled />
		</div>
		<div class="textarea-margin">
			<!-- To have a clear button input must have a own parent -->
			<input type="text" id="text-box-clear-value-disabled" data-clear-btn="true" value="clearBtn, value, disabled" disabled />
		</div>
		<textarea id="textarea-simple" class="textarea-margin" placeholder="Simple textarea"></textarea>
		<textarea id="textarea-simple-value" class="textarea-margin">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean nec gravida nibh. In porta consectetur sodales. Integer ultricies gravida magna a volutpat. Nunc at quam vitae sapien fermentum placerat eu at augue. Maecenas suscipit ut elit vitae sodales. </textarea>
		<textarea id="textarea-simple-disabled" class="textarea-margin" placeholder="Simple textarea - disabled" disabled ></textarea>
		<div class="textarea-margin">
			<textarea id="textarea-simple-value-clear" data-clear-btn="true" placeholder="Simple textarea with clear button"></textarea>
		</div>
		<div class="two-columns clearfix">
			<div class="column">
				<input type="text" id="text-box-clear-col1" data-clear-btn="true" placeholder="Text box with clear" />
			</div>
			<div class="column">
				<input type="text" id="text-box-simple-col2" placeholder="Simple text box" />
			</div>
		</div>
		<div class="three-columns clearfix">
			<div class="column">
				<input type="text" id="text-box-clear-value-disabled-col1" data-clear-btn="true" value="clearBtn, value, disabled" disabled />
			</div>
			<div class="column">
				<textarea id="textarea-simple-col2" placeholder="Simple textarea"></textarea>
			</div>
			<div class="column">
				<input type="text" id="text-box-simple-col3" placeholder="Simple text box" />
			</div>
		</div>
	</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
