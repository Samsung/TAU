<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" class="type-interior" id="entry-demo-overview">
	<div data-role="header" >
		<h1>Entry - overview</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="name">Text Input:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="textarea">Textarea:</label>
			<textarea name="textarea" id="textarea"></textarea>
		</div>
		<div data-role="fieldcontain">
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="number">Number:</label>
			<input type="number" placeholder="number here" name="number" id="number" value="" min="0" max="100"/>
		</div>
		<div data-role="fieldcontain">
			<label for="number-pattern">Number + pattern:</label>
			<input type="number" name="number-pattern" pattern="[0-9]*" id="number-pattern" value="" placeholder="Pattern attribute [0-9]* for a numeric keypad" min="0" max="100"/>
		</div>
		<div data-role="fieldcontain">
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="url">Url:</label>
			<input type="url" name="url" id="url" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="tel">Tel:</label>
			<input type="tel" name="tel" id="tel" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="time">Time:</label>
			<input type="time" name="time" id="time" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="date">Date:</label>
			<input type="date" name="date" id="date" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="month">Month:</label>
			<input type="month" name="month" id="month" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="week">Week:</label>
			<input type="week" name="week" id="week" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="datetime-l">Datetime local:</label>
			<input type="datetime-local" name="datetime-l" id="datetime-l" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="color">Color:</label>
			<input type="color" name="color" id="color" value="black" />
		</div>
	</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
