<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="list_vi_demo">
	<script type="text/javascript">
		/* global $ */
		/* eslint no-unused-vars: off */
				function add() {
					$("#listvi").listview("addItem", "<li>Test<div data-role='button' data-inline='true'>TEST</div></li>", $("#listvi li").length);
				}
				function del() {
					$("#listvi").listview("removeItem", $("#listvi li").length - 1);
				}
	</script>
	<div data-role="header" data-position="fixed">
		<h1>LIST VI</h1>
		<div data-role="button" onclick="del()" data-inline="true">Del</div>
		<div data-role="button" onclick="add()" data-inline="true">Add</div>
	</div>
	<div class="content" data-role="content" data-scroll="y">
		<ul id="listvi" data-role="listview">
			<li><a href="#">Normal lists</a></li>
			<li><a href="#">Normal lists</a></li>
		</ul>
	</div>
</div>
</body>
</html>
