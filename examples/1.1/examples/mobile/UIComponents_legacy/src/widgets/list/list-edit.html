<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="genlist-normal" data-fit-page-to-window="true">
	<div data-role="header" data-position="fixed">
		<h1>List with edit field</h1>
	</div>
	<div class="content" data-role="content" data-scroll="y">
		<form>
		<ul data-role="listview">
			<li data-role="list-divider">Normal Edit</li>
			<li class="ui-li-editfield">
				<input type="text" data-clear-btn="true">
			</li>
			<li class="ui-li-editfield">
				<input type="text">
			</li>
			<li class="ui-li-editfield">
				<input type="text">
			</li>
			<li data-role="list-divider">Normal Edit with placeholder</li>
			<li class="ui-li-editfield">
				<input type="text" placeholder="Input with placeholder">
			</li>
			<li class="ui-li-editfield">
				<input type="text" placeholder="Input placeholder2">
			</li>
			<li class="ui-li-editfield">
				<input type="text" placeholder="Input placeholder3">
			</li>
			<li data-role="list-divider">Edit field disabled</li>
			<li class="ui-li-editfield">
				<input type="text" placeholder="Input disabled" disabled>
			</li>
		</ul>
		</form>
	</div>
</div>
</body>
</html>
