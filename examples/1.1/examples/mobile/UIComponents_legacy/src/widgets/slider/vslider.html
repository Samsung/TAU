<!DOCTYPE html>
<html>
	<body>
		<div data-role="page" id="vertical-slider-demo">
			<div data-role="header" data-position="fixed">
				<h1>Vertical Slider</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview">
					<li class="vertical-list" style="height: 300px">
						<input id="vertical_center_normal" name="mySlider1" type="range" data-center="true" data-direction="vertical" value="5" min="0" max="10"/>
						<input id="vertical_center_expand" name="mySlider2" type="range" data-center="true" data-direction="vertical" data-expand="true" value="5" min="0" max="10"/>
					</li>
				</ul>
			</div><!-- /content -->
		</div> <!-- /page -->
	</body>
</html>
