<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
</head>
<body>
<div data-role="page" id="gallery3d-demo">
	<div data-role="header" data-position="fixed">
		<h1>Gallery 3D</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="gallery3d" data-role="gallery3d" style="width: 100%;"></div>
		<div style="width:100%; white-space:nowrap; text-overflow:ellipsis;" id="filename">&nbsp;</div>
	</div><!-- /content -->
	<!-- /footer -->

	<script>
		/* global $ */
				$("#gallery3d").on("gallery3dcreate", function () {
					var i,
						j,
						widget = $("#gallery3d");

					for (i = 0; i <= 2; i += 1) {
						for (j = 9; j > 0; j -= 1) {
							widget.gallery3d("add", {src: "../test/0" + j + ".jpg"});
						}
					}
				}).on("select", function (e, data) {
					var path = data.src,
						fileName = path.substring(path.lastIndexOf("/") + 1);

					$("#filename").text(fileName);
				});
	</script>
</div><!-- /page -->
</body>
</html>
