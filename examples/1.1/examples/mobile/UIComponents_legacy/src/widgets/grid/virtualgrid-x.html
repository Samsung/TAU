<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<script src="../../../lib/jquery.js"></script>
	<script src="../../../lib/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	<link rel="stylesheet"  href="../../../lib/tau/mobile/theme/default/tau.css">

	<title>Tizen ui</title>

</head>

<body>
<div id="virtualgrid_x_page" data-role="page" class="virtualgrid_grid_demo">
	<div id="normal" data-role="header" data-position="fixed">
		<h1>Virtual grid - x</h1>
	</div>
	<div data-role="content" data-scroll="x">
		<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
			<div class="ui-demo-rotation-x-namecard">
				<div class="ui-demo-namecard-pic">
					<img class="ui-demo-namecard-pic-img" src="${TEAM_LOGO}"  />
				</div>
				<div class="ui-demo-namecard-contents-x">
					<span class="name ui-li-text-main ui-demo-namecard-span-x">${NAME}</span>
				</div>
			</div>
		</script>
		<div id="virtualgrid-demo" data-direction="x" data-role="virtualgrid" data-template="tizen-demo-namecard">
		</div>
	</div>
	<link rel="stylesheet" href="namecard.css" />
	<script type="text/javascript" src="virtualgrid-x.js"></script>
</div>
</body>
</html>
