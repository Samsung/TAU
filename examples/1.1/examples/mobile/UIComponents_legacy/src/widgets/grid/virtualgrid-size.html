<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<script src="../../../lib/jquery.js"></script>
	<script src="../../../lib/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../../../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	<link rel="stylesheet"  href="../../../lib/tau/mobile/theme/default/tau.css">

	<title>Tizen ui</title>

</head>

<body>
<div id="virtualgrid_size_page" data-role="page" class="virtualgrid_grid_demo">
	<div data-role="header" data-position="fixed">
		<h1>Virtual grid - size</h1>
	</div>
	<div data-role="content" data-scroll="none">
		<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
			<div class="ui-demo-rotation-namecard">
			<div class="ui-demo-namecard-pic">
			<img class="ui-demo-namecard-pic-img" src="${TEAM_LOGO}"  />
			</div>
			<div class="ui-demo-namecard-contents">
			<span class="name ui-li-text-main">${NAME}</span>
			</div>
			</div>
		</script>
		<div id="virtualgrid-demo" data-role="virtualgrid" data-direction="y" data-rotation="false" data-template="tizen-demo-namecard" style="width:250px; height:400px;">
		</div>
	</div>
	<link rel="stylesheet" href="namecard.css" />
	<script type="text/javascript" src="virtualgrid.js"></script>
</div>
</body>
</html>
