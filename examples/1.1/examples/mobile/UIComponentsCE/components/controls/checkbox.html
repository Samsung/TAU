<!DOCTYPE html><html><head>
	<link rel="stylesheet" href="../../lib/tau/mobile/theme/default/tau.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script type="text/javascript" src="../../lib/tau/mobile/js/tau.min.js" data-build-remove="false"></script>
</head>
<body>
	<tau-page class="ui-page" id="checkbox-demo">
		<div class="ui-header" data-position="fixed">
			<h1>Checkbox</h1>
		</div>
		<tau-scrollview class="ui-content">
			<tau-listview class="ui-listview">
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Normal</span>
						</span>
					</span>
					<input class="ui-li-area-b" name="checkbox-1" id="checkbox-1" is="tau-checkbox">
				</li>
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Normal</span>
						</span>
					</span>
					<input class="ui-li-area-b" name="checkbox-2" id="checkbox-2" checked="checked" is="tau-checkbox">
				</li>
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Checked, Disabled</span>
						</span>
					</span>
					<input class="ui-li-area-b" name="checkbox-3" id="checkbox-3" checked="checked" disabled="disabled" is="tau-checkbox">
				</li>
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Disabled</span>
						</span>
					</span>
					<input class="ui-li-area-b" name="checkbox-4" id="checkbox-4" disabled="disabled" is="tau-checkbox">
				</li>
				<li>
					<div class="checkbox-result">The First Checkbox is ...</div>
				</li>

				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Favorite</span>
						</span>
					</span>
					<input class="ui-li-area-b favorite" name="favorite-1" id="favorite-1" is="tau-checkbox">
				</li>
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Favorite Checked</span>
						</span>
					</span>
					<input class="ui-li-area-b favorite" name="favorite-2" id="favorite-2" checked="checked" is="tau-checkbox">
				</li>
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Favorite Checked, Disabled</span>
						</span>
					</span>
					<input class="ui-li-area-b favorite" name="favorite-3" id="favorite-3" checked="checked" disabled="disabled" is="tau-checkbox">

				</li>
				<li class="ui-li-flex">
					<span class="ui-li-area ui-li-area-a">
						<span class="ui-li-text">
							<span>Favorite, Disabled</span>
						</span>
					</span>
					<input class="ui-li-area-b favorite" name="favorite-4" id="favorite-4" disabled="disabled" is="tau-checkbox">
				</li>
				<li>
					<div class="favorite-result">The First Favorite is ...</div>
				</li>
			</tau-listview>

		</tau-scrollview>
		<link rel="stylesheet" href="styles.css">
		<script src="checkbox.js"></script>
	</tau-page>


</body></html>
