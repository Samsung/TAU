<!DOCTYPE html>
<html>
<head>

<body>
<div class="ui-page" id="select-all-page">

        <h1>Select List</h1>

            <li class="ui-group-index">Group index 2 <input type="checkbox" /></li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 08</span>
				</span>
				<input type="checkbox" class="ui-li-area-c"/>
			</li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 09</span>
				</span>
				<input type="checkbox" class="ui-li-area-c"/>
			</li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 10</span>
				</span>
				<input type="checkbox" class="ui-li-area-c"/>
			</li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 11</span>
				</span>
				<input type="checkbox" class="ui-li-area-c"/>
			</li>
            <li class="ui-group-index">Group index 3 <input type="checkbox" checked /></li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 14</span>
				</span>
				<input type="checkbox" class="ui-li-area-c" checked/>

				<span class="ui-li-area ui-li-area-a">
					<span>List Item 15</span>

			</li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 16</span>
				</span>
				<input type="checkbox" class="ui-li-area-c" checked/>
			</li>
            <li class="ui-li-flex">
				<span class="ui-li-area ui-li-area-a">
					<span>List Item 17</span>
				</span>
				<input type="checkbox" class="ui-li-area-c" checked/>
			</li>
        </ul>
    </div>
    <script type="text/javascript" src="list-select-check.js"></script>
</div>
