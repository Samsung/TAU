<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.css">
	<link rel="stylesheet" href="../../lib/tau/tv/theme/default/tau.tv.css">
	<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="ui-page" id="dynamic-graph-page">
	<header>
		<h1>Graph with changing data</h1>
	</header><!-- /header -->
	<div class="ui-content">
		<ul class="ui-listview">
			<li class="ui-li-anchor">
					<div class="ui-graph"
					id="graph"
					data-mode="continuous"
					data-graph="line"
					data-color="#FF0000"
					data-xlabel="Number"
					data-ylabel="Value"
					data-xinit="0"
					data-yinit="0"
					data-axis-x-type="time"
					data-axis-x-unit="s"
					style="height: 860px;"></div>
			</li>
		</ul>
        </div><!-- /content -->
        <div class="ui-footer" data-position="fixed">
                <button id="button">Start</button>
        </div><!-- /footer-->
		<script src="../../lib/tau/libs/d3.min.js" charset="utf-8"></script>
		<script src="../../lib/tau/libs/tauCharts.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../../lib/tau/libs/tauCharts.min.css">
        <script src="dynamic_graph.js"></script>
	</div><!-- /page -->
	<script type="text/javascript" src="../../lib/tau/tv/js/tau.js"></script>
</body>
</html>
