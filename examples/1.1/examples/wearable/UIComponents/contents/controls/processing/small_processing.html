<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>
		Progress Overlay
	</title>
	<link href="../../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="../../../css/style.css" rel="stylesheet" />
	<link href="../../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="../../../js/circle-helper.js">
	</script>
	<script src="../../../lib/tau/wearable/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="smallProcessingPage">
		<div class="ui-content ui-content-padding">
			<div class="small-processing-container">
				<div class="ui-processing" style="visibility:hidden;">
				</div>
				<div class="ui-processing-text">
					Description about progress
				</div>
			</div>
		</div>
		<script type="text/javascript">
			(function() {
				var page = document.getElementById("smallProcessingPage");

				page.addEventListener("pageshow", function(event) {
					var page = event.target,
						processing = page.querySelector(".ui-processing");

					processing.style.visibility = "";
				}, false);

				page.addEventListener("pagebeforehide", function(event) {
					var page = event.target,
						processing = page.querySelector(".ui-processing");

					processing.style.visibility = "hidden";
				}, false);
			}());
		</script>
	</div>
</body>

</html>
