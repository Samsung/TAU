<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Interactive 3D</title>
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="../../../css/style.circle.css">
</head>
<body>
<div class="ui-page">
	<script type="text/javascript" src="../../../lib/tau/libs/r-type.min.js"></script>
	<header>
		<h2 class="ui-title">Interactive 3D</h2>
	</header>
	<div class="ui-content">
		<div class="ui-i3d"
			src="./assets/SambaDancing.fbx"
			width="320"
			height="320"
			position="0 -150 -100"
			scale="1.5 1.5 1.5"
			rotation="0 180 0"
			light="0x000000 0xbbbbbb 5"
			controls
			autoplay>
		</div>
	</div>
</div>
</body>
<script src="../../../lib/tau/wearable/js/tau.js"></script>
<script src="../../../js/circle-helper.js"></script>
<script src="../../../js/app.js"></script>
<script src="../../../js/lowBatteryCheck.js"></script>
</html>
