<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
	<title>
		UI Components
	</title>
	<link href="../../../lib/tau/wearable/theme/default/tau.css" rel="stylesheet" />
	<link href="../../../lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<link href="../../../css/style.css" rel="stylesheet" />
	<link href="../../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
	<script src="../../../js/circle-helper.js">
	</script>
	<script src="../../../lib/tau/wearable/js/tau.js">
	</script>
</head>

<body>
	<div class="ui-page" id="arc-listview-page">
		<header class="ui-header">
			<h2 class="ui-title">
				Arc listview
			</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-arc-listview">
				<li class="li-has-thumb-left">
					<a href="#">
						Style
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Sound and vibration
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Device
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Display
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Call
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Messages
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Connections
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-checkbox">
					<label>
						Security
						<input type="checkbox" />
					</label>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Security
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Accessibility
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Input
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Power saving
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Gear info
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
				<li class="li-has-thumb-left">
					<a href="#">
						Connect to new phone
						<img class="ui-li-thumb-left" src="../../../css/images/b_settings_list_icon.png" />
					</a>
				</li>
			</ul>
		</div>
		<div class="ui-arc-listview-selection">
		</div>
		<script src="list_arclistview.js" type="text/javascript">
		</script>
	</div>

</html>
