<!DOCTYPE html><html><head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Wearable UI</title>
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.circle.css" media="all and (-tizen-geometric-shape: circle)">
	<link rel="stylesheet" href="../../../css/style.css">
	<link rel="stylesheet" href="../../../css/style.circle.css" media="all and (-tizen-geometric-shape: circle)">
</head>
<body>
<tau-page class="ui-page">
	<header>
		<h2 class="ui-title">Thumbnail List</h2>
	</header>
	<div class="ui-content">
		<tau-listview class="ui-listview">
			<li class="li-has-multiline li-has-thumb-right">
				List 01
				<span class="ui-li-sub-text li-text-sub">Sub Text</span>
				<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-right">
			</li>
			<li class="li-has-multiline li-has-thumb-right">
				List 02
				<span class="ui-li-sub-text li-text-sub">Sub Text</span>
				<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-right">
			</li>
			<li class="li-has-multiline li-has-thumb-left">
				List 03
				<span class="ui-li-sub-text li-text-sub">Overall size of fonts</span>
				<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left">
			</li>
			<li class="li-has-multiline li-has-thumb-left">
				List 04
				<span class="ui-li-sub-text li-text-sub">Overall size of fonts</span>
				<img src="../../../css/images/b_settings_list_icon.png" class="ui-li-thumb-left">
			</li>
		</tau-listview>
	</div>
</tau-page>
<script src="../../../lib/tau/wearable/js/tau.js"></script>
<script src="../../../js/app.js"></script>
<script src="../../../js/circle-helper.js"></script>


</body></html>
