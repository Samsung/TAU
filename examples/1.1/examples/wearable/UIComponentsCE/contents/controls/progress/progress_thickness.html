<!DOCTYPE html><html><head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>UI Components</title>
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../css/style.circle.css">
	<script src="../../../lib/tau/wearable/js/tau.js"></script>
</head>
<body>
	<tau-page class="ui-page circle-progress-page" enable-page-scroll="false">
		<header>
			<h2 class="ui-title">Progress</h2>
		</header>
		<div class="ui-content ui-content-padding">
			<div class="result"></div>
			<progress class="ui-circle-progress" data-thickness="20" data-size="140" max="100" value="20"></progress>
		</div>
        <footer class="ui-grid-col-2">
            <tau-button href="#" class="ui-btn minus">-10%</tau-button>
            <tau-button href="#" class="ui-btn plus">+10%</tau-button>
        </footer>
		<script src="progress.js"></script>
	</tau-page>


</body></html>
