<!DOCTYPE html><html><head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Multiple Buttons</title>
	<link rel="stylesheet" href="../../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" href="../../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../../css/style.circle.css">
</head>

<body>
<tau-page id="bottomButtonWithMorePage" class="ui-page">
	<header>
		<h2 class="ui-title">Multiple Buttons</h2>
	</header>
	<div class="ui-content ui-content-padding">
		This is example of multiple buttons.
	</div>

	<!-- Circle Profile -->
	<a class="ui-more" href="#moreButtonPopup" data-rel="popup"></a>

	<tau-popup id="moreButtonPopup" class="ui-popup">
		<div id="selector" class="ui-selector">
			<div class="ui-item show-icon" data-title="2"></div>
			<div class="ui-item human-icon" data-title="3"></div>
		</div>
	</tau-popup>

	<footer class="ui-footer ui-grid-col-3 ui-bottom-button">
		<tau-button href="#" class="ui-btn">1</tau-button>
		<tau-button href="#" class="ui-btn">2</tau-button>
		<tau-button href="#" class="ui-btn">3</tau-button>
	</footer>

	<script src="multiplebutton.js"></script>
</tau-page>
<script src="../../../lib/tau/wearable/js/tau.js"></script>
<script src="../../../js/circle-helper.js"></script>
<script src="../../../js/app.js"></script>
<script src="../../../js/lowBatteryCheck.js"></script>


</body></html>
