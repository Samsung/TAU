<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>

	<link rel="stylesheet" type="text/css" href="../lib/tau/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/theme/default/tau.circle.min.css"
		  media="all and (-tizen-geometric-shape: circle)">
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<title>Speedometer</title>
</head>
<body>
<div class="ui-page" id="simplelap" data-enable-page-scroll="false">
	<div class="ui-circleindicator app-circleindicator internal"
		data-circle-r="106"

		data-from="0"
		data-to="10"

		data-text="rotated"
		data-text-r="134"
		data-text-color="white"
		data-text-digits="2"

		data-big-tick="1"
		data-big-tick-r="111"
		data-big-tick-height="5"

		data-indicator-type="arc"
		data-indicator-Color="rgba(0,247,255,0.9)"
		data-indicator-r="110"
	></div>
	<div class="ui-circleindicator app-circleindicator external"
		data-circle-r="143"

		data-from="0"
		data-to="60"

		data-text="rotated"
		data-text-r="173"
		data-text-color="white"
		data-text-digits="2"

		data-big-tick="5"
		data-big-tick-r="150"
		data-big-tick-height="7"

		data-small-tick="1"
		data-small-tick-r="150"
		data-small-tick-height="7"

		data-indicator-type="line"
		data-indicator-height="38"
		data-indicator-width="2"
		data-indicator-Color="rgba(255,0,0,0.9)"
		data-indicator-r="180"
	></div>
	<div class="ui-content app-content">
		<button class="ui-btn ui-btn-text app-engine">Start</button>
	</div>
	<script src="../js/simplelap.js"></script>
</div>
<script type="text/javascript" src="../lib/tau/js/tau.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
