<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>

	<link rel="stylesheet" type="text/css" href="../lib/tau/theme/default/tau.css">
	<link rel="stylesheet" href="../lib/tau/theme/default/tau.circle.min.css"
		  media="all and (-tizen-geometric-shape: circle)">
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<title>Speedometer</title>
</head>
<body>
<div class="ui-page" data-enable-page-scroll="false" id="car">

	<div class="ui-circleindicator app-circleindicator internal"
		data-circle-r="0"

		data-from="0"
		data-to="210"
		data-start="240"
		data-cut="140"

		data-text="standard"
		data-text-r="140"
		data-text-color="rgba(154,178,179,1)"

		data-big-tick="25"
		data-big-tick-r="176"
		data-big-tick-height="6"

		data-small-tick="1"
		data-small-tick-r="174"
		data-small-tick-height="2"

		data-indicator-type="line"
		data-indicator-height="130"
		data-indicator-Color="rgba(255,0,0,0.8)"
		data-indicator-r="170"
	>
	</div>
	<div class="ui-content ui-content-padding app-content">
		<p>Need for speed?</p>
	</div>
	<footer class="ui-footer ui-bottom-button ui-fixed">
		<button class="ui-btn app-engine">Start Engine</button>
	</footer>
	<script src="../js/speedometer.js"></script>
</div>
<script type="text/javascript" src="../lib/tau/js/tau.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
