<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>

	<!-- tau library needs to be added before main script -->
	<script type="text/javascript" src="./lib/tau/js/tau.js" data-build-remove="false"></script>
	<link rel="stylesheet" href="./lib/tau/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/theme/default/tau.circle.min.css">

	<script src="./js/main.js"></script>

	<title>Tizen Web IDE - Template - Tizen Web UI Framework - Chat</title>
	<link rel="stylesheet" href="css/chat.css">
</head>

<body>
	<!-- Start of page: #one -->
	<div class="ui-page ui-page-active" id="one">
		<header class="ui-header">
			<h2 class="ui-title">Chat</h2>
		</header><!-- /header -->
		<div class="ui-content">
			<ul id="virtuallist-chat" class="ui-dialog-list"></ul>
		</div>
		<!--
			The template from bellow is inserted into LI element in the list.
			For ever entry in the data(virtuallist-db-demo.js) file.
			Notice the placeholders: FROM, TEXT, TIME.
			This is what it needs to be define in data file.
		-->
		<script id="chat-template" type="text">
			<div class="li-text-sub">${TIME}</div>
			<span class="li-text-main">${TEXT}</span>
		</script>

		<!-- data file needs to be added before main script -->
		<script src="js/chat-db.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/animated-scroll.js"></script>
		<script src="js/circle-helper.js"></script>
	</div><!-- /page one -->

</body>
</html>
