<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link rel="stylesheet" href="lib/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Drawer Template</title>
</head>

<body class="ui-pagecontainer">
<!--
	This is the example of select menu which is like drawer for wearable profile.
	Application contains main pages and popup with the list of links to other pages
	On the first page there is a link to popup
	On the popup there are links to other pages
-->
<div id="moreoptionsPage" class="ui-page">
	<header class="ui-header ui-has-more">
		<h2 class="ui-title">More Options</h2>
		<button type="button" class="ui-more ui-icon-overflow">More Options</button>
	</header>
	<div class="ui-content content-padding">
		It was a real pleasure for me to finally get to meet you. My colleagues join me in sending you our holiday greetings.
	</div>

	<!-- Square Profile -->
	<div id="moreoptionsPopup" class="ui-popup" data-transition="slideup">
		<div class="ui-popup-header">Options</div>
		<div class="ui-popup-content">
			<ul class="ui-listview">
				<li><a href="#" data-rel="back">1</a></li>
				<li><a href="#" data-rel="back">2</a></li>
				<li><a href="#" data-rel="back">3</a></li>
			</ul>
		</div>
	</div>

	<!-- Circle Profile -->
	<div id="moreoptionsPopupCircle" class="ui-popup">
		<div id="selector" class="ui-selector">
			<!--
			Other pages defined as a links in drawer
			-->
			<div class="ui-item show-icon" data-title="Show"></div>
			<div class="ui-item human-icon" data-title="Human"></div>
			<div class="ui-item delete-icon" data-title="Delete"></div>
			<div class="ui-item show-icon" data-title="Show"></div>
			<div class="ui-item human-icon" data-title="Human"></div>
			<div class="ui-item delete-icon" data-title="Delete"></div>
			<div class="ui-item x-icon" data-title="X Icon"></div>
			<div class="ui-item fail-icon" data-title="Fail"></div>
		</div>
	</div>
</div>
<!-- tau library needs to be added before main script -->
<script type="text/javascript" src="lib/js/tau.js"></script>
<script type="text/javascript" src="js/animated-scroll.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<!-- load support for using back key -->
<script type="text/javascript" src="js/main.js"></script>
<!-- control select menu -->
<script type="text/javascript" src="js/moreoptions.js"></script>

</body>
</html>
