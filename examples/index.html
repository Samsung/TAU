  <script>
    const containerRadio = document.querySelector('#containerRadio');
    containerRadio.addEventListener('change', (event) => {
      if (event.target.name === 'square') {
        location.href = 'square/index.html';
      } else if (event.target.name === 'circle') {
        location.href = 'index.html';
      }
    });
